<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SENA | THE NEXT GEN PHOTOBOOTH</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Palette: Cyber Pop */
            --primary: #6366f1;
            --accent: #ec4899;
            --gradient-bg: linear-gradient(135deg, #a78bfa, #f472b6, #38bdf8);
            --glass: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.4);
            --dark: #0f172a;
            --light: #ffffff;
            
            --font-head: 'Outfit', sans-serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
            --radius-xl: 32px;
            --radius-md: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            margin: 0; padding: 0;
            background: #000;
            color: var(--dark);
            height: 100vh; height: 100dvh; width: 100vw;
            overflow: hidden;
            font-family: var(--font-body);
            display: flex; justify-content: center; align-items: center;
        }

        /* --- BACKGROUND ANIMATION --- */
        .animated-bg {
            position: absolute; inset: -50%;
            background: radial-gradient(circle at 50% 50%, #fbc2eb, #a6c1ee, #fccb90);
            filter: blur(80px); opacity: 0.8;
            animation: bgSpin 20s linear infinite;
            z-index: -1;
        }
        @keyframes bgSpin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Noise Overlay for Texture */
        .noise {
            position: absolute; inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: -1;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            opacity: 0; pointer-events: none; transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10; padding: 20px;
        }
        .screen.active { opacity: 1; pointer-events: auto; transform: scale(1); }

        /* --- UI COMPONENTS --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .btn-modern {
            background: var(--light);
            color: var(--dark);
            border: none;
            padding: 16px 32px;
            font-family: var(--font-head); font-weight: 700; font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s;
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-modern:active { transform: scale(0.9); }
        .btn-modern.primary { background: var(--dark); color: #fff; }
        .btn-modern.accent { background: var(--accent); color: #fff; }

        /* --- 1. HOME --- */
        #screen-home {
            justify-content: center; align-items: center; text-align: center;
        }
        .hero-title {
            font-family: var(--font-head); font-size: 4rem; font-weight: 900;
            line-height: 1; margin-bottom: 10px;
            background: linear-gradient(to right, #2563eb, #db2777);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.1));
            animation: float 3s ease-in-out infinite;
        }
        .hero-subtitle {
            font-size: 1.2rem; font-weight: 600; opacity: 0.7; letter-spacing: 2px;
            margin-bottom: 40px;
        }
        @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }

        /* --- 2. CAMERA --- */
        #screen-cam { padding: 0; background: #000; }
        
        .viewport-container {
            position: relative; width: 100%; flex: 1;
            overflow: hidden; border-radius: 0 0 var(--radius-xl) var(--radius-xl);
            display: flex; justify-content: center; align-items: center;
            background: #1a1a1a;
        }
        video#video-feed { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        /* Top Bar */
        .cam-header {
            position: absolute; top: 20px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 20; color: #fff;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(10px);
            padding: 10px 20px; border-radius: 50px;
        }

        /* Controls Bottom */
        .cam-controls {
            height: 160px; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative;
        }
        
        /* Filter Scroll */
        .filter-scroll {
            display: flex; gap: 15px; overflow-x: auto; 
            padding: 10px 20px; width: 100%; justify-content: center;
            scrollbar-width: none;
        }
        .filter-chip {
            padding: 6px 16px; border-radius: 20px; font-size: 0.8rem; font-weight: 600;
            background: #333; color: #aaa; white-space: nowrap; cursor: pointer; transition: 0.3s;
        }
        .filter-chip.active { background: #fff; color: #000; transform: scale(1.1); }

        /* Actions Row */
        .actions-row {
            display: flex; align-items: center; justify-content: space-between;
            width: 100%; max-width: 400px; padding: 10px 30px;
        }
        .icon-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(255,255,255,0.1); color: #fff;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; cursor: pointer; transition: 0.2s;
        }
        .icon-btn:active { transform: scale(0.8); background: rgba(255,255,255,0.3); }

        .shutter-btn {
            width: 75px; height: 75px; border-radius: 50%;
            border: 4px solid #fff; background: transparent;
            position: relative; cursor: pointer; transition: 0.2s;
        }
        .shutter-inner {
            position: absolute; inset: 4px; background: #fff; border-radius: 50%;
            transition: 0.2s;
        }
        .shutter-btn:active .shutter-inner { transform: scale(0.8); background: var(--accent); }

        /* Countdown */
        #countdown-overlay {
            position: absolute; inset: 0; display: none;
            justify-content: center; align-items: center;
            font-family: var(--font-head); font-size: 15rem; font-weight: 900;
            color: #fff; text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 50; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from{transform:scale(0);} to{transform:scale(1);} }

        /* --- 3. RESULT --- */
        #screen-result {
            background: rgba(255,255,255,0.9);
            flex-direction: row; gap: 20px;
        }
        
        .result-left {
            flex: 1; display: flex; justify-content: center; align-items: center;
            position: relative;
        }
        .photo-card {
            background: #fff; padding: 10px 10px 40px 10px; /* Polaroid style */
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            transform: rotate(-2deg); transition: 0.3s;
            border: 1px solid rgba(0,0,0,0.05);
            max-height: 85vh; width: auto;
        }
        .photo-card:hover { transform: rotate(0deg) scale(1.02); }
        .preview-img { display: block; max-height: 70vh; width: auto; }

        .result-right {
            width: 320px;
            display: flex; flex-direction: column; justify-content: center; gap: 15px;
        }
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        
        /* QR & Status */
        .status-area {
            text-align: center; margin-bottom: 20px;
            background: #f1f5f9; padding: 20px; border-radius: var(--radius-md);
        }
        #qr-box { display: none; margin: 10px auto; padding: 5px; background: #fff; border-radius: 10px; width: fit-content;}
        
        /* Print Specifics */
        @media print {
            body * { visibility: hidden; }
            #final-img, #final-img * { visibility: visible; }
            #final-img { 
                position: fixed; left: 0; top: 0; width: 100%; height: 100%; 
                object-fit: contain; margin: 0; padding: 0; border: none; box-shadow: none; transform: none;
            }
            @page { size: auto; margin: 0mm; }
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            #screen-result { flex-direction: column; overflow-y: auto; }
            .result-left { flex: none; height: 55%; padding-top: 20px; }
            .result-right { width: 100%; height: auto; padding-bottom: 40px; }
            .photo-card { max-height: 100%; width: 60%; transform: rotate(0); }
            .preview-img { width: 100%; height: auto; }
            .hero-title { font-size: 2.5rem; }
            .btn-modern { padding: 14px; font-size: 1rem; }
        }

    </style>
</head>
<body>

    <div class="animated-bg"></div>
    <div class="noise"></div>

    <div id="screen-home" class="screen active">
        <div class="glass-panel" style="padding: 60px 40px; display:inline-block;">
            <div class="hero-title">SENA<br>PHOTOBOOTH</div>
            <div class="hero-subtitle">THE GRADUATION 2024</div>
            
            <button class="btn-modern primary" onclick="OS.start()">
                <i class="fas fa-camera"></i> START SNAP
            </button>
        </div>
        <div style="margin-top:20px; font-size:0.8rem; opacity:0.6;">Touch Screen to Begin</div>
    </div>

    <div id="screen-cam" class="screen">
        <div class="viewport-container">
            <video id="video-feed" autoplay playsinline muted></video>
            <div id="countdown-overlay">3</div>
            
            <div class="cam-header">
                <div style="display:flex; gap:5px; align-items:center;">
                    <span style="width:10px; height:10px; background:red; border-radius:50%; display:inline-block; animation:blink 1s infinite;"></span>
                    <span>REC</span>
                </div>
                <div id="timer-display">3s</div>
            </div>
        </div>

        <div class="cam-controls">
            <div class="filter-scroll">
                <div class="filter-chip active" onclick="OS.filter('normal', this)">Original</div>
                <div class="filter-chip" onclick="OS.filter('vibrant', this)">Vibrant</div>
                <div class="filter-chip" onclick="OS.filter('bw', this)">Mono</div>
                <div class="filter-chip" onclick="OS.filter('retro', this)">1990s</div>
                <div class="filter-chip" onclick="OS.filter('soft', this)">Soft</div>
            </div>

            <div class="actions-row">
                <div class="icon-btn" onclick="OS.toggleTimer()"><i class="fas fa-stopwatch"></i></div>
                
                <div class="shutter-btn" onclick="OS.snap()">
                    <div class="shutter-inner"></div>
                </div>
                
                <div class="icon-btn" onclick="OS.toggleCamFlip()"><i class="fas fa-sync-alt"></i></div>
            </div>
        </div>
    </div>

    <div id="screen-result" class="screen">
        <div class="result-left">
            <div class="photo-card" id="print-area">
                <img id="final-img" class="preview-img" alt="Print">
            </div>
        </div>

        <div class="result-right">
            <h2 style="margin:0 0 10px 0; font-family:var(--font-head);">Your Memory</h2>
            
            <div class="status-area">
                <div id="loading-txt" style="font-weight:bold; color:var(--primary);">Processing...</div>
                <div style="height:4px; width:100%; background:#ddd; margin-top:5px; border-radius:2px;">
                    <div id="loading-bar" style="height:100%; width:0%; background:var(--primary); transition:width 0.3s;"></div>
                </div>
                <div id="qr-box"><div id="qrcode"></div></div>
            </div>

            <div class="btn-group">
                <button class="btn-modern accent" onclick="OS.printPhoto()">
                    <i class="fas fa-print"></i> PRINT PHOTO
                </button>
                
                <button class="btn-modern" onclick="OS.download()">
                    <i class="fas fa-download"></i> Save Image
                </button>
                
                <div style="display:flex; gap:10px;">
                    <button class="btn-modern" style="flex:1; padding:12px;" onclick="OS.decorateStrip()">
                        <i class="fas fa-magic"></i> Stickers
                    </button>
                    <button class="btn-modern" style="flex:1; padding:12px;" onclick="OS.downloadVideo()">
                        <i class="fas fa-video"></i> Video
                    </button>
                </div>
                
                <button class="btn-modern" style="background:transparent; border:1px solid #ddd; margin-top:10px;" onclick="OS.restart()">
                    <i class="fas fa-redo"></i> New Photo
                </button>
            </div>
        </div>
    </div>

    <div id="flash-effect" style="position:fixed; inset:0; background:#fff; z-index:100; opacity:0; pointer-events:none; transition:opacity 0.1s;"></div>
    <canvas id="hidden-canvas" style="display:none"></canvas>

    <script>
        /* --- SYSTEM CORE --- */
        // Configuration
        const CONFIG = {
            width: 1280, height: 720,
            stripWidth: 600,
            shots: 3,
            apiKey: 'ffc90ad0bc5c7e0c056b68ef7430304a' // Your API Key
        };

        const OS = (function() {
            let state = { 
                stream: null, photos: [], filter: 'normal', 
                timer: 3, facing: 'user', processing: false 
            };
            
            const DOM = {
                screens: { home: document.getElementById('screen-home'), cam: document.getElementById('screen-cam'), res: document.getElementById('screen-result') },
                video: document.getElementById('video-feed'),
                canvas: document.getElementById('hidden-canvas'),
                final: document.getElementById('final-img'),
                count: document.getElementById('countdown-overlay'),
                flash: document.getElementById('flash-effect'),
                timerDisp: document.getElementById('timer-display')
            };

            // Sound Effects
            const AudioFX = {
                ctx: new (window.AudioContext || window.webkitAudioContext)(),
                play(type) {
                    if(this.ctx.state === 'suspended') this.ctx.resume();
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.connect(gain); gain.connect(this.ctx.destination);
                    
                    const now = this.ctx.currentTime;
                    if(type === 'snap') {
                        // Shutter sound
                        osc.frequency.setValueAtTime(800, now);
                        osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                        gain.gain.setValueAtTime(0.5, now);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                        osc.start(now); osc.stop(now + 0.1);
                    } else if (type === 'beep') {
                        osc.frequency.value = 600;
                        gain.gain.value = 0.1;
                        osc.start(now); osc.stop(now + 0.1);
                    } else if (type === 'success') {
                        osc.frequency.setValueAtTime(400, now);
                        osc.frequency.linearRampToValueAtTime(800, now+0.1);
                        gain.gain.value = 0.1;
                        osc.start(now); osc.stop(now + 0.3);
                    }
                }
            };

            // Initialization
            async function start() {
                AudioFX.play('success');
                try {
                    const constraints = { video: { facingMode: state.facing, width: { ideal: 1920 }, height: { ideal: 1080 } }, audio: false };
                    state.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    DOM.video.srcObject = state.stream;
                    switchScreen('cam');
                } catch(e) { alert("Camera Access Denied"); }
            }

            function switchScreen(id) {
                Object.values(DOM.screens).forEach(s => s.classList.remove('active'));
                DOM.screens[id].classList.add('active');
            }

            // Camera Controls
            function toggleCamFlip() {
                state.facing = state.facing === 'user' ? 'environment' : 'user';
                if(state.stream) state.stream.getTracks().forEach(t=>t.stop());
                start();
            }

            function toggleTimer() {
                state.timer = state.timer === 3 ? 5 : (state.timer === 5 ? 10 : 3);
                DOM.timerDisp.innerText = state.timer + "s";
                AudioFX.play('beep');
            }

            function filter(type, btn) {
                state.filter = type;
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                
                let css = 'none';
                if(type === 'vibrant') css = 'saturate(1.5) contrast(1.1)';
                if(type === 'bw') css = 'grayscale(1) contrast(1.2)';
                if(type === 'retro') css = 'sepia(0.5) contrast(0.9) brightness(1.1)';
                if(type === 'soft') css = 'brightness(1.1) blur(0.5px) saturate(0.8)';
                DOM.video.style.filter = css;
            }

            // Taking Photos
            async function snap() {
                if(state.processing) return; state.processing = true; state.photos = [];
                
                for(let i=0; i<CONFIG.shots; i++) {
                    await runCountdown(state.timer);
                    await captureFrame();
                    await new Promise(r => setTimeout(r, 500));
                }
                
                processResult();
                state.processing = false;
            }

            function runCountdown(sec) {
                return new Promise(resolve => {
                    let c = sec;
                    DOM.count.style.display = 'flex';
                    DOM.count.innerText = c;
                    const interval = setInterval(() => {
                        c--;
                        if(c > 0) {
                            DOM.count.innerText = c;
                            DOM.count.style.animation = 'none';
                            DOM.count.offsetHeight; /* trigger reflow */
                            DOM.count.style.animation = 'popIn 0.5s';
                            AudioFX.play('beep');
                        } else {
                            clearInterval(interval);
                            DOM.count.style.display = 'none';
                            resolve();
                        }
                    }, 1000);
                });
            }

            function captureFrame() {
                return new Promise(resolve => {
                    AudioFX.play('snap');
                    // Flash
                    DOM.flash.style.opacity = 1;
                    setTimeout(() => DOM.flash.style.opacity = 0, 100);

                    const cvs = document.createElement('canvas');
                    cvs.width = DOM.video.videoWidth; cvs.height = DOM.video.videoHeight;
                    const ctx = cvs.getContext('2d');
                    
                    // Flip if user facing
                    if(state.facing === 'user') { ctx.translate(cvs.width, 0); ctx.scale(-1, 1); }
                    
                    // Draw Video
                    ctx.drawImage(DOM.video, 0, 0);
                    
                    // Apply Filter in Canvas
                    if(state.filter !== 'normal') {
                        const id = ctx.getImageData(0,0,cvs.width,cvs.height);
                        const d = id.data;
                        // Simple filter logic for canvas
                        // (In a real pro app, we use WebGL, but here simple pixel manip)
                        for(let i=0; i<d.length; i+=4) {
                            const r=d[i], g=d[i+1], b=d[i+2];
                            if(state.filter === 'bw') { const v = 0.3*r+0.59*g+0.11*b; d[i]=d[i+1]=d[i+2]=v; }
                            else if(state.filter === 'vibrant') { d[i]=r*1.1; d[i+1]=g*1.1; d[i+2]=b*1.1; }
                        }
                        ctx.putImageData(id, 0, 0);
                    }
                    
                    state.photos.push(cvs);
                    setTimeout(resolve, 200);
                });
            }

            // Result Generation
            function processResult() {
                generateStrip();
                switchScreen('res');
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#6366f1', '#ec4899', '#ffffff'] });
                uploadImage();
            }

            function generateStrip(decorations = false) {
                const ctx = DOM.canvas.getContext('2d');
                const gap = 30;
                const photoW = 540;
                const photoH = (photoW * 3) / 4;
                const headerH = 120;
                const footerH = 100;
                const totalH = headerH + (photoH * CONFIG.shots) + (gap * (CONFIG.shots - 1)) + footerH;

                DOM.canvas.width = CONFIG.stripWidth;
                DOM.canvas.height = totalH;

                // White Background
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, DOM.canvas.width, DOM.canvas.height);

                // Draw Photos
                let y = headerH;
                state.photos.forEach(p => {
                    const ratio = p.width / p.height;
                    const targetRatio = 4/3;
                    let sw, sh, sx, sy;
                    
                    if(ratio > targetRatio) {
                        sh = p.height; sw = sh * targetRatio;
                        sx = (p.width - sw) / 2; sy = 0;
                    } else {
                        sw = p.width; sh = sw / targetRatio;
                        sx = 0; sy = (p.height - sh) / 2;
                    }
                    
                    ctx.drawImage(p, sx, sy, sw, sh, (CONFIG.stripWidth - photoW)/2, y, photoW, photoH);
                    y += photoH + gap;
                });

                // Branding (Text)
                ctx.fillStyle = '#000';
                ctx.textAlign = 'center';
                ctx.font = 'bold 40px Outfit';
                ctx.fillText("SENA 2024", CONFIG.stripWidth/2, 80);
                
                ctx.font = '20px Plus Jakarta Sans';
                ctx.fillStyle = '#666';
                ctx.fillText(new Date().toLocaleDateString(), CONFIG.stripWidth/2, totalH - 40);

                // Decorations (Stickers)
                if(decorations) {
                    const stickers = ["âœ¨", "ðŸ’–", "ðŸŽ‰", "ðŸŽ“", "ðŸ”¥", "ðŸŒˆ"];
                    for(let i=0; i<8; i++) {
                        ctx.font = (Math.random()*40 + 20) + "px Arial";
                        ctx.save();
                        ctx.translate(Math.random()*CONFIG.stripWidth, Math.random()*totalH);
                        ctx.rotate(Math.random()-0.5);
                        ctx.fillText(stickers[Math.floor(Math.random()*stickers.length)], 0, 0);
                        ctx.restore();
                    }
                }

                DOM.final.src = DOM.canvas.toDataURL('image/jpeg', 0.95);
            }

            function decorateStrip() {
                generateStrip(true);
                AudioFX.play('success');
            }

            // Print Feature
            function printPhoto() {
                window.print();
            }

            // Upload Logic
            async function uploadImage() {
                const bar = document.getElementById('loading-bar');
                const txt = document.getElementById('loading-txt');
                const qrDiv = document.getElementById('qrcode');
                const qrBox = document.getElementById('qr-box');
                
                qrDiv.innerHTML = ""; qrBox.style.display = 'none';
                bar.style.width = "30%";
                
                if(!CONFIG.apiKey) { txt.innerText = "No API Key"; return; }
                
                try {
                    const base64 = DOM.final.src.split(',')[1];
                    const formData = new FormData();
                    formData.append("image", base64);
                    
                    const res = await fetch(`https://api.imgbb.com/1/upload?key=${CONFIG.apiKey}`, {
                        method: "POST", body: formData
                    });
                    const data = await res.json();
                    
                    bar.style.width = "100%";
                    
                    if(data.success) {
                        txt.innerText = "Scan to Save";
                        new QRCode(qrDiv, { text: data.data.url, width: 100, height: 100 });
                        qrBox.style.display = 'block';
                    } else {
                        txt.innerText = "Upload Failed";
