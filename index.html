<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sena Photobooth</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fdfaf4;
  --green:#90c9a7;
  --blue:#a7d8f7;
  --pink:#ffd6e8;
  --text:#333333;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;background:var(--bg);
  font-family:"Quicksand",sans-serif;
  display:flex;align-items:center;justify-content:center;padding:18px;
}
.container{
  width:100%;max-width:960px;
  background:var(--bg);
  border-radius:18px;
  padding:18px;
  border:6px solid var(--green);
  position:relative;
}
.header{text-align:center;margin-bottom:20px;position:relative;}

/* ⭐ กรอบข้อความสี่เหลี่ยม */
.rect-box{
  display:inline-block;
  padding:20px 30px;
  background:var(--blue);
  border:4px solid var(--green);
  border-radius:12px;
  position:relative;
}
.brand{
  font-size:48px;
  font-weight:700;
  color:#fff;
  text-transform:uppercase;
}

/* ⭐ ดาวตกแต่ง */
.star{
  position:absolute;
  color:var(--pink);
  font-size:22px;
  animation: twinkle 2s infinite ease-in-out;
}
.star:nth-child(1){top:5px;left:12%;}
.star:nth-child(2){top:15px;right:18%;}
.star:nth-child(3){bottom:8px;left:22%;}
.star:nth-child(4){bottom:12px;right:10%;}
@keyframes twinkle{
  0%,100%{opacity:1;transform:scale(1);}
  50%{opacity:0.4;transform:scale(1.3);}
}

.main{display:flex;gap:18px;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;}
.camera-wrap{flex:1 1 360px;min-width:300px;display:flex;flex-direction:column;align-items:center;gap:12px;}
.preview{
  width:100%;border-radius:14px;overflow:hidden;
  background:#fff;border:4px solid var(--blue);
  aspect-ratio:3/4;position:relative;
}
#video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1);display:block;}
.countdown{
  position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  font-size:4rem;color:var(--pink);font-weight:700;
}
.flash{position:absolute;inset:0;background:#fff;opacity:0;pointer-events:none;transition:opacity 0.18s}
.flash.show{opacity:0.85}
.controls{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:6px}
.btn{
  padding:10px 14px;border-radius:12px;border:2px solid var(--green);
  background:var(--blue);color:var(--text);font-weight:600;cursor:pointer;
  transition:all 0.2s ease;font-family:"Quicksand",sans-serif;
}
.btn:hover:not(:disabled){background:var(--green);color:#fff;}
.btn:disabled{opacity:0.55;cursor:not-allowed}
.shutter{
  width:80px;height:80px;border-radius:50%;background:#fff;border:5px solid var(--blue);
  display:inline-flex;align-items:center;justify-content:center;cursor:pointer;
}
.shutter:hover{background:var(--pink);}
.gallery{width:280px;flex:0 0 280px;display:flex;flex-direction:column;gap:12px;align-items:center;}
.thumbs{display:flex;gap:8px;width:100%;justify-content:space-between}
.thumb{
  width:32%;aspect-ratio:3/4;border-radius:12px;overflow:hidden;background:#fff;
  border:3px solid var(--green);display:flex;align-items:center;justify-content:center;
}
.thumb img{width:100%;height:100%;object-fit:cover;}
.note{font-size:14px;color:var(--text);text-align:center;margin-top:6px}
.qr-wrap{margin-top:10px;text-align:center}
#qrcode{margin-top:8px}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="rect-box">
      <div class="brand">SENA PHOTOBOOTH</div>
    </div>
    <!-- ดาวตกแต่ง -->
    <div class="star">✦</div>
    <div class="star">✦</div>
    <div class="star">✦</div>
    <div class="star">✦</div>
  </div>

  <div class="main">
    <div class="camera-wrap">
      <div class="preview" id="preview">
        <video id="video" autoplay playsinline></video>
        <div class="countdown" id="countdown"></div>
        <div class="flash" id="flash"></div>
      </div>

      <div class="controls">
        <div class="shutter" id="shutter" aria-label="Shutter button"></div>
        <button class="btn" id="retake" disabled>ถ่ายใหม่</button>
        <button class="btn" id="switch">สลับกล้อง</button>
        <button class="btn" id="upload">อัปโหลด</button>
        <button class="btn" id="download" disabled>ดาวน์โหลด</button>
        <button class="btn" id="makeqr" disabled>สร้าง QR</button>
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
      </div>
      <div class="note">กดชัตเตอร์ → ถ่าย 3 ช็อต (3 วินาที) หรืออัปโหลด 3 รูป</div>
      <div class="qr-wrap"><div id="qrcode"></div></div>
    </div>

    <div class="gallery">
      <div style="font-weight:700;color:var(--text)">ตัวอย่าง 3 ภาพ</div>
      <div class="thumbs" id="thumbs">
        <div class="thumb" id="t1"><span style="opacity:.4">1</span></div>
        <div class="thumb" id="t2"><span style="opacity:.4">2</span></div>
        <div class="thumb" id="t3"><span style="opacity:.4">3</span></div>
      </div>
    </div>
  </div>
</div>

<audio id="snap" src="https://cdn.jsdelivr.net/gh/naptha/talkdemo/snap.mp3" preload="auto"></audio>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</script>
</body>
</html>
