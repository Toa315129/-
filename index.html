<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sena Photobooth</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fdfaf4;      /* ครีม */
  --green:#90c9a7;   /* เขียวพาสเทล */
  --blue:#a7d8f7;    /* ฟ้าพาสเทล */
  --pink:#ffd6e8;
  --text:#333333;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;background:var(--bg);
  font-family:"Quicksand",sans-serif;
  display:flex;align-items:center;justify-content:center;padding:18px;
}
.container{
  width:100%;max-width:960px;
  background:var(--bg);
  border-radius:18px;
  padding:18px;
  border:6px solid var(--green);
  position:relative;
}
.header{text-align:center;margin-bottom:20px;position:relative;}
.brand{
  font-size:64px;font-weight:700;color:var(--text);
  text-transform:uppercase;position:relative;z-index:1;
}
/* ดาว 8 แฉก */
.starburst{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:180px;height:180px;
  background:var(--blue);
  clip-path:polygon(50% 0%,61% 20%,80% 20%,65% 35%,70% 50%,65% 65%,80% 80%,61% 80%,50% 100%,39% 80%,20% 80%,35% 65%,30% 50%,35% 35%,20% 20%,39% 20%);
  z-index:0;opacity:0.6;
}
.main{display:flex;gap:18px;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;}
.camera-wrap{flex:1 1 360px;min-width:300px;display:flex;flex-direction:column;align-items:center;gap:12px;}
.preview{
  width:100%;border-radius:14px;overflow:hidden;
  background:#fff;border:4px solid var(--blue);
  aspect-ratio:3/4;position:relative;
}
#video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1);display:block;}
.countdown{
  position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  font-size:4rem;color:var(--pink);font-weight:700;
}
.flash{position:absolute;inset:0;background:#fff;opacity:0;pointer-events:none;transition:opacity 0.18s}
.flash.show{opacity:0.85}
.controls{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:6px}
.btn{
  padding:10px 14px;border-radius:12px;border:2px solid var(--green);
  background:var(--blue);color:var(--text);font-weight:600;cursor:pointer;
  transition:all 0.2s ease;font-family:"Quicksand",sans-serif;
}
.btn:hover:not(:disabled){background:var(--green);color:#fff;}
.btn:disabled{opacity:0.55;cursor:not-allowed}
.shutter{
  width:80px;height:80px;border-radius:50%;background:#fff;border:5px solid var(--blue);
  display:inline-flex;align-items:center;justify-content:center;cursor:pointer;
}
.shutter:hover{background:var(--pink);}
.gallery{width:280px;flex:0 0 280px;display:flex;flex-direction:column;gap:12px;align-items:center;}
.thumbs{display:flex;gap:8px;width:100%;justify-content:space-between}
.thumb{
  width:32%;aspect-ratio:3/4;border-radius:12px;overflow:hidden;background:#fff;
  border:3px solid var(--green);display:flex;align-items:center;justify-content:center;
}
.thumb img{width:100%;height:100%;object-fit:cover;}
.note{font-size:14px;color:var(--text);text-align:center;margin-top:6px}
.qr-wrap{margin-top:10px;text-align:center}
#qrcode{margin-top:8px}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="starburst"></div>
    <div class="brand">SENA PHOTOBOOTH</div>
  </div>

  <div class="main">
    <div class="camera-wrap">
      <div class="preview" id="preview">
        <video id="video" autoplay playsinline></video>
        <div class="countdown" id="countdown"></div>
        <div class="flash" id="flash"></div>
      </div>

      <div class="controls">
        <div class="shutter" id="shutter" aria-label="Shutter button"></div>
        <button class="btn" id="retake" disabled>ถ่ายใหม่</button>
        <button class="btn" id="switch">สลับกล้อง</button>
        <button class="btn" id="upload">อัปโหลด</button>
        <button class="btn" id="download" disabled>ดาวน์โหลด</button>
        <button class="btn" id="makeqr" disabled>สร้าง QR</button>
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
      </div>
      <div class="note">กดชัตเตอร์ → ถ่าย 3 ช็อต (3 วินาที) หรืออัปโหลด 3 รูป</div>
      <div class="qr-wrap"><div id="qrcode"></div></div>
    </div>

    <div class="gallery">
      <div style="font-weight:700;color:var(--text)">ตัวอย่าง 3 ภาพ</div>
      <div class="thumbs" id="thumbs">
        <div class="thumb" id="t1"><span style="opacity:.4">1</span></div>
        <div class="thumb" id="t2"><span style="opacity:.4">2</span></div>
        <div class="thumb" id="t3"><span style="opacity:.4">3</span></div>
      </div>
    </div>
  </div>
</div>

<audio id="snap" src="https://cdn.jsdelivr.net/gh/naptha/talkdemo/snap.mp3" preload="auto"></audio>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
(async()=>{
const video=document.getElementById('video');
const shutter=document.getElementById('shutter');
const retakeBtn=document.getElementById('retake');
const switchBtn=document.getElementById('switch');
const downloadBtn=document.getElementById('download');
const uploadBtn=document.getElementById('upload');
const qrBtn=document.getElementById('makeqr');
const fileInput=document.getElementById('fileInput');
const countdownEl=document.getElementById('countdown');
const flash=document.getElementById('flash');
const snap=document.getElementById('snap');
const thumbs=[document.getElementById('t1'),document.getElementById('t2'),document.getElementById('t3')];
let stream=null,useFront=true,captures=[null,null,null],finalImage=null;

if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
  alert('เบราว์เซอร์นี้ไม่รองรับการเปิดกล้อง');
  throw new Error('getUserMedia not supported');
}
async function startCamera(){
  if(stream){stream.getTracks().forEach(t=>t.stop()); stream=null;}
  try{
    stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:useFront?'user':'environment'},audio:false});
    video.srcObject=stream; await video.play();
  }catch(e){alert('ไม่สามารถเปิดกล้องได้: '+e.message);}
}
await startCamera();
switchBtn.addEventListener('click',async()=>{useFront=!useFront;await startCamera();});

function captureFrame(){
  const vw=video.videoWidth,vh=video.videoHeight;
  const c=document.createElement('canvas'); c.width=vw; c.height=vh;
  const ctx=c.getContext('2d'); ctx.translate(c.width,0); ctx.scale(-1,1);
  ctx.drawImage(video,0,0,vw,vh);
  return c.toDataURL('image/png');
}
function showCount(n){countdownEl.textContent=n;}
function hideCount(){countdownEl.textContent='';}
function doFlash(){snap.currentTime=0;snap.play().catch(()=>{});flash.classList.add('show');setTimeout(()=>flash.classList.remove('show'),170);}
function loadImage(src){return new Promise((res,rej)=>{const i=new Image();i.onload=()=>res(i);i.onerror=rej;i.src=src;});}

async function takeSequence(){
  captures=[null,null,null]; thumbs.forEach((t,i)=>t.innerHTML=`<span style="opacity:.4">${i+1}</span>`);
  retakeBtn.disabled=true; downloadBtn.disabled=true; qrBtn.disabled=true; shutter.style.pointerEvents='none';
  for(let i=0;i<3;i++){
    for(let s=3;s>=1;s--){showCount(s);await new Promise(r=>setTimeout(r,1000));}
    hideCount(); doFlash(); const data=captureFrame();
    captures[i]=data; thumbs[i].innerHTML=`<img src="${data}">`;
    if(i<2) await new Promise(r=>setTimeout(r,1000));
  }
  retakeBtn.disabled=false; downloadBtn.disabled=false; qrBtn.disabled=false; shutter.style.pointerEvents='';
}
shutter.addEventListener('click',takeSequence);
retakeBtn.addEventListener('click',()=>{captures=[null,null,null];thumbs.forEach((t,i)=>t.innerHTML=`<span style="opacity:.4">${i+1}</span>`);downloadBtn.disabled=true;qrBtn.disabled=true;});

uploadBtn.addEventListener('click',()=>fileInput.click());
fileInput.addEventListener('change',async(e)=>{
  const files=[...e.target.files].slice(0,3); if(files.length<3){alert('กรุณาเลือก 3 รูป'); return;}
  captures=[null,null,null];
  for(let i=0;i<3;i++){const file=files[i];const reader=new FileReader();
    await new Promise((res,rej)=>{reader.onload=()=>{captures[i]=reader.result;thumbs[i].innerHTML=`<img src="${reader.result}">`;res();};reader.onerror=rej;reader.readAsDataURL(file);});
  }
  retakeBtn.disabled=false;downloadBtn.disabled=false;qrBtn.disabled=false;
});

async function buildImage(){
  const W=1600,H=2400; const c=document.createElement('canvas'); c.width=W; c.height=H; const ctx=c.getContext('2d');
  ctx.fillStyle='#ffffff'; ctx.fillRect(0,0,W,H);

  // ⭐ ดาวสุ่มรอบกรอบ
  function drawStar(x,y,r,color){
    ctx.fillStyle=color; ctx.beginPath();
    for(let i=0;i<5;i++){
      ctx.lineTo(x+r*Math.cos((18+i*72)*Math.PI/180), y-r*Math.sin((18+i*72)*Math.PI/180));
      ctx.lineTo(x+r/2*Math.cos((54+i*72)*Math.PI/180), y-r/2*Math.sin((54+i*72)*Math.PI/180));
    }
    ctx.closePath(); ctx.fill();
  }
  for(let i=0;i<50;i++) drawStar(Math.random()*W,Math.random()*H,8+Math.random()*10,['#ffd6e8','#90c9a7','#a7d8f7','#fff6b7'][Math.floor(Math.random()*4)]);

  // หัวข้อ + ดาว 8 แฉก
  function drawStarburst(ctx,cx,cy,r){
    ctx.save(); ctx.translate(cx,cy);
    ctx.fillStyle='#a7d8f7';
    ctx.beginPath(); for(let i=0;i<16;i++){let angle=i*Math.PI/8; let radius=(i%2==0)?r:r/2; ctx.lineTo(Math.cos(angle)*radius,Math.sin(angle)*radius);}
    ctx.closePath(); ctx.fill(); ctx.restore();
  }
  drawStarburst(ctx,W/2,120,120);
  ctx.fillStyle='#ffffff'; ctx.font='72px Quicksand'; ctx.textAlign='center'; ctx.fillText('SENA PHOTOBOOTH',W/2,140);

  // 3 ภาพ
  const marginX=80, gap=36, topY=240; const innerW=W-marginX*2; const availableH=H-topY-140; const boxH=Math.floor((availableH-gap*2)/3); const boxW=innerW;
  for(let i=0;i<3;i++){const y=topY+i*(boxH+gap); const img=await loadImage(captures[i]); const scale=Math.min(boxW/img.width, boxH/img.height); const iw=img.width*scale, ih=img.height*scale; const dx=marginX+(boxW-iw)/2; const dy=y+(boxH-ih)/2; ctx.drawImage(img,dx,dy,iw,ih);}

  ctx.fillStyle='#333'; ctx.font='28px Quicksand'; ctx.fillText('@saphasena68',W/2,H-50);
  return c.toDataURL('image/png');
}

downloadBtn.addEventListener('click',async()=>{if(!captures[0]) return alert('ยังไม่ได้ถ่าย/อัปโหลดรูป');finalImage=await buildImage();const a=document.createElement('a');a.href=finalImage;a.download='Sena_booth.png';a.click();});

qrBtn.addEventListener('click',async()=>{if(!captures[0]) return;finalImage=await buildImage();document.getElementById('qrcode').innerHTML='';new QRCode(document.getElementById('qrcode'),{text:finalImage,width:200,height:200});});
})();
</script>
</body>
</html>
