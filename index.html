<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sena Booth</title>

<!-- ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fffafc;
  --pink:#ffd6e8;
  --blue:#cbe8ff;
  --yellow:#fff6b7;
  --green:#a8d5ba;
  --text:#444b6e;
}
*{box-sizing:border-box}
html,body{
  height:100%;margin:0;
  background:var(--bg);
  font-family:"Fredoka One", cursive;
  display:flex;align-items:center;justify-content:center;padding:18px;
}
.container{
  width:100%;max-width:960px;
  background:var(--blue);
  border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,0.12);
  padding:18px;
  border:6px solid var(--pink);
  position:relative;
  overflow:hidden;
}
.header{text-align:center;margin-bottom:14px;}
.header .brand{
  font-weight:400;font-size:52px;color:var(--text);
  text-shadow:2px 2px 0 var(--pink);
}
.main{display:flex;gap:18px;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;}
.camera-wrap{flex:1 1 360px;min-width:300px;display:flex;flex-direction:column;align-items:center;gap:12px;}
.preview{
  width:100%;border-radius:20px;overflow:hidden;
  background:#fff;border:6px dashed var(--pink);
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  position:relative;aspect-ratio:3/4;
}
#video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1);display:block;}
.countdown{
  position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  font-size:4.2rem;color:var(--pink);text-shadow:0 4px 12px rgba(0,0,0,0.3);
  pointer-events:none;
}
.flash{position:absolute;inset:0;background:#fff;opacity:0;pointer-events:none;transition:opacity 0.18s}
.flash.show{opacity:0.85}
.controls{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:6px}
.btn{
  padding:10px 14px;border-radius:14px;border:2px solid var(--green);
  background:var(--pink);color:var(--text);font-weight:700;cursor:pointer;
  box-shadow:0 4px 10px rgba(16,24,40,0.05);transition:all 0.2s ease;
  font-family:sans-serif;font-size:14px;
}
.btn:hover:not(:disabled){background:var(--yellow);color:#444;}
.btn:disabled{opacity:0.55;cursor:not-allowed}
.shutter{
  width:84px;height:84px;border-radius:50%;background:#fff;border:6px solid var(--pink);
  box-shadow:0 10px 20px rgba(0,0,0,0.12);
  display:inline-flex;align-items:center;justify-content:center;cursor:pointer;
  transition:all 0.2s;
}
.shutter:hover{background:var(--yellow);}
.gallery{width:300px;min-width:260px;flex:0 0 300px;display:flex;flex-direction:column;gap:12px;align-items:center;}
.thumbs{display:flex;gap:8px;width:100%;justify-content:space-between}
.thumb{
  width:32%;aspect-ratio:3/4;border-radius:14px;overflow:hidden;background:#fff;
  border:3px dashed var(--green);display:flex;align-items:center;justify-content:center;
}
.thumb img{width:100%;height:100%;object-fit:cover;border-radius:12px;}
.note{font-family:sans-serif;font-size:13px;color:var(--text);text-align:center;margin-top:4px}
</style>
</head>
<body>
<div class="container" role="application" aria-label="SENA Photobooth">
  <div class="header"><div class="brand">Sena Booth</div></div>
  <div class="main">
    <div class="camera-wrap">
      <div class="preview" id="preview">
        <video id="video" autoplay playsinline></video>
        <div class="countdown" id="countdown"></div>
        <div class="flash" id="flash"></div>
      </div>

      <div class="controls">
        <div class="shutter" id="shutter" aria-label="Shutter button" title="‡∏ñ‡πà‡∏≤‡∏¢‡∏†‡∏≤‡∏û"></div>
        <button class="btn" id="retake" disabled>‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà</button>
        <button class="btn" id="switch">‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
        <button class="btn" id="upload">‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>
        <button class="btn" id="download" disabled>‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î</button>
        <select class="btn" id="frameSelect">
          <option value="cloud">‚òÅÔ∏è Cloud</option>
          <option value="rainbow">üåà Rainbow</option>
          <option value="polaroid">üì∑ Polaroid</option>
        </select>
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
      </div>
      <div class="note">‡∏Å‡∏î‡∏ä‡∏±‡∏ï‡πÄ‡∏ï‡∏≠‡∏£‡πå ‚Üí ‡∏ñ‡πà‡∏≤‡∏¢ 3 ‡∏ä‡πá‡∏≠‡∏ï (3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ) ‡∏´‡∏£‡∏∑‡∏≠‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î 3 ‡∏£‡∏π‡∏õ</div>
    </div>

    <div class="gallery" aria-live="polite">
      <div style="font-weight:700;color:var(--text);font-family:sans-serif">‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á 3 ‡∏†‡∏≤‡∏û</div>
      <div class="thumbs" id="thumbs">
        <div class="thumb" id="t1"><span style="opacity:.4;color:var(--text)">1</span></div>
        <div class="thumb" id="t2"><span style="opacity:.4;color:var(--text)">2</span></div>
        <div class="thumb" id="t3"><span style="opacity:.4;color:var(--text)">3</span></div>
      </div>
    </div>
  </div>
</div>

<audio id="snap" src="https://cdn.jsdelivr.net/gh/naptha/talkdemo/snap.mp3" preload="auto"></audio>

<script>
(async()=>{
const video=document.getElementById('video');
const shutter=document.getElementById('shutter');
const retakeBtn=document.getElementById('retake');
const switchBtn=document.getElementById('switch');
const downloadBtn=document.getElementById('download');
const uploadBtn=document.getElementById('upload');
const fileInput=document.getElementById('fileInput');
const countdownEl=document.getElementById('countdown');
const flash=document.getElementById('flash');
const snap=document.getElementById('snap');
const frameSelect=document.getElementById('frameSelect');
const thumbs=[document.getElementById('t1'),document.getElementById('t2'),document.getElementById('t3')];

let stream=null,useFront=true,captures=[null,null,null];

if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
  alert('‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á');
  throw new Error('getUserMedia not supported');
}

async function startCamera(){
  if(stream){stream.getTracks().forEach(t=>t.stop()); stream=null;}
  try{
    stream=await navigator.mediaDevices.getUserMedia({
      video:{facingMode:useFront?'user':'environment'},audio:false});
    video.srcObject=stream; await video.play();
  }catch(e){
    console.error('Camera error:', e);
    alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ:\n'+e.name+' - '+e.message);
  }
}
await startCamera();

switchBtn.addEventListener('click',async()=>{useFront=!useFront;await startCamera();});

function captureFrame(){
  const vw=video.videoWidth,vh=video.videoHeight;
  const c=document.createElement('canvas'); c.width=vw; c.height=vh;
  const ctx=c.getContext('2d');
  ctx.translate(c.width,0); ctx.scale(-1,1);
  ctx.drawImage(video,0,0,vw,vh);
  return c.toDataURL('image/png');
}

function showCount(num){countdownEl.textContent=num;}
function hideCount(){countdownEl.textContent='';}
function doFlash(){
  snap.currentTime=0; snap.play().catch(()=>{});
  flash.classList.add('show');
  setTimeout(()=>flash.classList.remove('show'),170);
}
function loadImage(src){return new Promise((res,rej)=>{const i=new Image();i.onload=()=>res(i);i.onerror=rej;i.src=src;});}

async function takeSequence(){
  captures=[null,null,null];
  thumbs.forEach((t,i)=> t.innerHTML=`<span style="opacity:.4;color:var(--text)">${i+1}</span>`);
  retakeBtn.disabled=true; downloadBtn.disabled=true; shutter.style.pointerEvents='none';
  for(let i=0;i<3;i++){
    for(let s=3;s>=1;s--){showCount(s);await new Promise(r=>setTimeout(r,1000));}
    hideCount(); doFlash();
    const data=captureFrame();
    captures[i]=data;
    thumbs[i].innerHTML=`<img src="${data}" alt="shot ${i+1}">`;
    if(i<2) await new Promise(r=>setTimeout(r,1000));
  }
  retakeBtn.disabled=false; downloadBtn.disabled=false; shutter.style.pointerEvents='';
}
shutter.addEventListener('click',takeSequence);
retakeBtn.addEventListener('click',()=>{
  captures=[null,null,null];
  thumbs.forEach((t,i)=> t.innerHTML=`<span style="opacity:.4;color:var(--text)">${i+1}</span>`);
  downloadBtn.disabled=true;
});

uploadBtn.addEventListener('click',()=>fileInput.click());

fileInput.addEventListener('change',async(e)=>{
  const files=[...e.target.files].slice(0,3);
  if(files.length<3){
    alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å 3 ‡∏£‡∏π‡∏õ');
    return;
  }
  captures=[null,null,null];
  for(let i=0;i<3;i++){
    const file=files[i];
    const reader=new FileReader();
    await new Promise((res,rej)=>{
      reader.onload=()=>{
        captures[i]=reader.result;
        thumbs[i].innerHTML=`<img src="${reader.result}" alt="uploaded ${i+1}">`;
        res();
      };
      reader.onerror=rej;
      reader.readAsDataURL(file);
    });
  }
  retakeBtn.disabled=false;
  downloadBtn.disabled=false;
});

// ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≠‡∏ö‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å
function drawFrame(ctx,type,W,H){
  if(type==="cloud"){
    ctx.strokeStyle="#cbe8ff"; ctx.lineWidth=20;
    ctx.strokeRect(40,160,W-80,H-260);
    ctx.fillStyle="#fff";
    for(let i=0;i<15;i++){
      ctx.beginPath();
      ctx.arc(Math.random()*W,Math.random()*(H-200)+150,20+Math.random()*30,0,Math.PI*2);
      ctx.fill();
    }
  }else if(type==="rainbow"){
    const grad=ctx.createLinearGradient(0,0,W,0);
    grad.addColorStop(0,"#ff9a9e");
    grad.addColorStop(0.5,"#fad0c4");
    grad.addColorStop(1,"#fbc2eb");
    ctx.strokeStyle=grad; ctx.lineWidth=30;
    ctx.strokeRect(40,160,W-80,H-260);
    ctx.fillStyle="#ff99cc";
    ctx.font="32px Fredoka One";
    ctx.fillText("‚ù§",80,H-60);
    ctx.fillText("‚òÖ",W-100,H-80);
  }else if(type==="polaroid"){
    ctx.fillStyle="#fff"; ctx.fillRect(40,160,W-80,H-260);
    ctx.strokeStyle="#444"; ctx.lineWidth=4;
    ctx.strokeRect(40,160,W-80,H-260);
    ctx.fillStyle="#444";
    ctx.font="28px Fredoka One";
    ctx.fillText("Sena Booth",W/2,H-40);
  }
}

downloadBtn.addEventListener('click',async()=>{
  if(!captures[0]) return alert('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ñ‡πà‡∏≤‡∏¢/‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ');
  const W=1200,H=1800; // 4x6 ‡∏ô‡∏¥‡πâ‡∏ß‡∏ó‡∏µ‡πà 300dpi
  const c=document.createElement('canvas'); c.width=W; c.height=H;
  const ctx=c.getContext('2d');
  ctx.fillStyle='#ffffff'; ctx.fillRect(0,0,W,H);

  ctx.fillStyle='#355c7d'; 
  ctx.font='64px Fredoka One';
  ctx.textAlign='center'; ctx.textBaseline='middle';
  ctx.fillText('Sena Booth', W/2, 90);

  const marginX=100, gap=36, topY=180;
  const innerW=W - marginX*2;
  const availableH = H - topY - 160;
  const boxH = Math.floor((availableH - gap*2)/3);
  const boxW = innerW;

  for(let i=0;i<3;i++){
    const y = topY + i*(boxH + gap);
    const img=await loadImage(captures[i]);
    const scale=Math.min(boxW/img.width, boxH/img.height);
    const iw=img.width*scale, ih=img.height*scale;
    const dx=marginX + (boxW - iw)/2;
    const dy=y + (boxH - ih)/2;
    ctx.save();
    ctx.drawImage(img,dx,dy,iw,ih);
    ctx.restore();
  }

  // ‡πÉ‡∏™‡πà‡∏Å‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
  drawFrame(ctx,frameSelect.value,W,H);

  const a=document.createElement('a');
  a.href=c.toDataURL('image/png');
  a.download='Sena_booth_3shots.png';
  a.click();
});
})();
</script>
</body>
</html>
