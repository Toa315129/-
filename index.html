<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Sena Booth</title>
  <style>
    body {
      font-family: "Arial Rounded MT Bold", sans-serif;
      background: #fdfcf7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-family: "Brush Script MT", cursive;
      font-size: 48px;
      color: #2e5e3e;
      margin-bottom: 20px;
    }

    .booth {
      background: #fff;
      border: 6px solid #2e5e3e;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    video, canvas {
      width: 300px;
      height: 400px;
      border-radius: 15px;
      object-fit: cover;
      border: 3px solid #ffb6c1;
    }

    .frames {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .frame {
      width: 200px;
      height: 130px;
      background: #fff;
      border: 3px solid #2e5e3e;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2e5e3e;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #3f7a52;
    }

    .decor {
      position: absolute;
      width: 60px;
      height: 60px;
      opacity: 0.8;
    }
    .star { top: -25px; left: -25px; }
    .heart { bottom: -25px; right: -25px; }
  </style>
</head>
<body>
  <h1>Sena Booth</h1>
  <div class="booth">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div class="controls">
      <button id="start">ðŸ“¸ à¸–à¹ˆà¸²à¸¢ 3 à¸£à¸¹à¸›</button>
      <button id="upload">ðŸ“‚ à¸­à¸±à¸›à¹‚à¸«à¸¥à¸”</button>
      <button id="download">ðŸ’¾ à¸”à¸²à¸§à¸™à¹Œà¹‚à¸«à¸¥à¸”</button>
    </div>
    <div class="frames" id="frames"></div>

    <!-- à¸•à¸à¹à¸•à¹ˆà¸‡ -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Plain_green_star.svg/768px-Plain_green_star.svg.png" class="decor star">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Heart_icon_red_hollow.svg/768px-Heart_icon_red_hollow.svg.png" class="decor heart">
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const framesDiv = document.getElementById("frames");

    // à¹€à¸›à¸´à¸”à¸à¸¥à¹‰à¸­à¸‡
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream);

    // à¸–à¹ˆà¸²à¸¢ 3 à¸£à¸¹à¸›à¸•à¸´à¸”à¸à¸±à¸™
    document.getElementById("start").addEventListener("click", async () => {
      framesDiv.innerHTML = "";
      for (let i = 0; i < 3; i++) {
        await new Promise(resolve => setTimeout(resolve, 2000));
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const img = document.createElement("img");
        img.src = canvas.toDataURL("image/png");
        const frame = document.createElement("div");
        frame.className = "frame";
        frame.appendChild(img);
        framesDiv.appendChild(frame);
      }
    });

    // à¸­à¸±à¸›à¹‚à¸«à¸¥à¸”à¸£à¸¹à¸›à¹à¸—à¸™à¸–à¹ˆà¸²à¸¢
    document.getElementById("upload").addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.multiple = true;
      input.onchange = () => {
        framesDiv.innerHTML = "";
        Array.from(input.files).slice(0, 3).forEach(file => {
          const reader = new FileReader();
          reader.onload = e => {
            const img = document.createElement("img");
            img.src = e.target.result;
            const frame = document.createElement("div");
            frame.className = "frame";
            frame.appendChild(img);
            framesDiv.appendChild(frame);
          };
          reader.readAsDataURL(file);
        });
      };
      input.click();
    });

    // à¸”à¸²à¸§à¸™à¹Œà¹‚à¸«à¸¥à¸”à¸£à¸§à¸¡à¹€à¸›à¹‡à¸™à¸ à¸²à¸žà¹€à¸”à¸µà¸¢à¸§
    document.getElementById("download").addEventListener("click", () => {
      const images = framesDiv.querySelectorAll("img");
      if (images.length < 1) return alert("à¸¢à¸±à¸‡à¹„à¸¡à¹ˆà¸¡à¸µà¸£à¸¹à¸›à¸ à¸²à¸ž");

      const outputCanvas = document.createElement("canvas");
      const outCtx = outputCanvas.getContext("2d");

      const w = 600, h = 1800; // à¸‚à¸™à¸²à¸” 4x6 à¸ªà¸±à¸”à¸ªà¹ˆà¸§à¸™
      outputCanvas.width = w;
      outputCanvas.height = h;

      images.forEach((img, i) => {
        const frameHeight = h / 3;
        outCtx.drawImage(img, 0, i * frameHeight, w, frameHeight);
      });

      const link = document.createElement("a");
      link.download = "sena-booth.png";
      link.href = outputCanvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
