<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SENA PHOTOBOOTH</title>

<!-- ฟอนต์สคริปต์จาก Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f8f5e9;       /* ครีม */
  --green:#2E9E5B;    /* Clover เขียว */
  --blue:#A8C8F0;     /* ฟ้า */
  --text:#333;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  font-family:"Parisienne", cursive;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:20px;
}

.container{
  width:100%;
  max-width:900px;
  background:#fff;
  border-radius:24px;
  padding:24px;
  border:4px solid var(--green);
  position:relative;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  overflow:hidden;
}

/* หัวข้อใหญ่ */
.header{text-align:center;margin-bottom:20px;}
.header .brand{
  font-size:64px;
  font-weight:400;
  color:var(--green);
}

/* main layout */
.main{display:flex;flex-wrap:wrap;gap:20px;justify-content:space-between;align-items:flex-start;}
.camera-wrap{flex:1 1 360px;min-width:300px;display:flex;flex-direction:column;align-items:center;gap:12px;}
.preview{
  width:100%;border-radius:20px;overflow:hidden;
  background:#fdfdfd;border:4px solid var(--blue);
  position:relative;aspect-ratio:3/4;
}
#video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1);display:block;}
.countdown{
  position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  font-size:4rem;color:var(--blue);text-shadow:0 2px 6px rgba(0,0,0,0.2);
  pointer-events:none;
}
.flash{position:absolute;inset:0;background:#fff;opacity:0;pointer-events:none;transition:opacity 0.18s}
.flash.show{opacity:0.85}

/* ปุ่ม */
.controls{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:10px}
.btn{
  padding:8px 14px;border-radius:12px;border:2px solid var(--green);
  background:var(--blue);color:var(--text);font-weight:600;cursor:pointer;
  font-family:sans-serif;font-size:14px;
  transition:all 0.2s ease;
}
.btn:hover:not(:disabled){background:var(--green);color:#fff;}
.btn:disabled{opacity:0.5;cursor:not-allowed}
.shutter{
  width:72px;height:72px;border-radius:50%;background:#fff;border:4px solid var(--green);
  display:inline-flex;align-items:center;justify-content:center;cursor:pointer;
  transition:all 0.2s;
}
.shutter:hover{background:var(--blue);}

/* แกลอรี */
.gallery{width:280px;min-width:240px;flex:0 0 280px;display:flex;flex-direction:column;gap:12px;align-items:center;}
.thumbs{display:flex;gap:8px;width:100%;justify-content:space-between}
.thumb{
  width:32%;aspect-ratio:3/4;border-radius:12px;overflow:hidden;background:#fff;
  border:3px solid var(--blue);display:flex;align-items:center;justify-content:center;
}
.thumb img{width:100%;height:100%;object-fit:cover;border-radius:10px;}

/* note */
.note{font-family:sans-serif;font-size:13px;color:var(--text);text-align:center;margin-top:6px}

/* credit */
.footer{text-align:center;margin-top:16px;font-size:22px;color:var(--green);}
.footer span{font-size:20px;color:var(--blue);}

/* ดาว */
.star{
  position:absolute;
  width:24px;height:24px;
  background:var(--blue);
  clip-path:polygon(50% 0%,61% 39%,100% 50%,61% 61%,50% 100%,39% 61%,0% 50%,39% 39%);
  opacity:0.8;
}
.star.s1{top:10px;left:10px;}
.star.s2{top:10px;right:10px;}
.star.s3{bottom:10px;left:10px;}
.star.s4{bottom:10px;right:10px;}
</style>
</head>
<body>
<div class="container" role="application" aria-label="SENA Photobooth">
  <!-- ดาว 4 มุม -->
  <div class="star s1"></div>
  <div class="star s2"></div>
  <div class="star s3"></div>
  <div class="star s4"></div>

  <div class="header"><div class="brand">SENA PHOTOBOOTH</div></div>
  <div class="main">
    <div class="camera-wrap">
      <div class="preview" id="preview">
        <video id="video" autoplay playsinline></video>
        <div class="countdown" id="countdown"></div>
        <div class="flash" id="flash"></div>
      </div>

      <div class="controls">
        <div class="shutter" id="shutter" aria-label="Shutter button"></div>
        <button class="btn" id="retake" disabled>ถ่ายใหม่</button>
        <button class="btn" id="switch">สลับกล้อง</button>
        <button class="btn" id="upload">อัปโหลด</button>
        <button class="btn" id="download" disabled>ดาวน์โหลด</button>
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
      </div>
      <div class="note">กดชัตเตอร์ครั้งเดียว → ถ่าย 3 ช็อต หรืออัปโหลด 3 รูป</div>
    </div>

    <div class="gallery" aria-live="polite">
      <div style="font-family:sans-serif;font-weight:600;color:var(--green)">ตัวอย่าง 3 ภาพ</div>
      <div class="thumbs" id="thumbs">
        <div class="thumb" id="t1"><span style="opacity:.4;color:var(--text)">1</span></div>
        <div class="thumb" id="t2"><span style="opacity:.4;color:var(--text)">2</span></div>
        <div class="thumb" id="t3"><span style="opacity:.4;color:var(--text)">3</span></div>
      </div>
    </div>
  </div>
  <div class="footer">@saphasena68</div>
</div>

<audio id="snap" src="https://cdn.jsdelivr.net/gh/naptha/talkdemo/snap.mp3" preload="auto"></audio>

<script>
(async()=>{
const video=document.getElementById('video');
const shutter=document.getElementById('shutter');
const retakeBtn=document.getElementById('retake');
const switchBtn=document.getElementById('switch');
const downloadBtn=document.getElementById('download');
const uploadBtn=document.getElementById('upload');
const fileInput=document.getElementById('fileInput');
const countdownEl=document.getElementById('countdown');
const flash=document.getElementById('flash');
const snap=document.getElementById('snap');
const thumbs=[document.getElementById('t1'),document.getElementById('t2'),document.getElementById('t3')];

let stream=null,useFront=true,captures=[null,null,null];

if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
  alert('เบราว์เซอร์นี้ไม่รองรับการเปิดกล้อง');
  throw new Error('getUserMedia not supported');
}

async function startCamera(){
  if(stream){stream.getTracks().forEach(t=>t.stop()); stream=null;}
  try{
    stream=await navigator.mediaDevices.getUserMedia({
      video:{facingMode:useFront?'user':'environment'},audio:false});
    video.srcObject=stream; await video.play();
  }catch(e){
    console.error('Camera error:', e);
    alert('ไม่สามารถเปิดกล้องได้:\n'+e.name+' - '+e.message+
          '\n\nต้องรันบน HTTPS หรือ localhost และอนุญาตกล้อง');
  }
}
await startCamera();

switchBtn.addEventListener('click',async()=>{useFront=!useFront;await startCamera();});

function captureFrame(){
  const vw=video.videoWidth,vh=video.videoHeight;
  const c=document.createElement('canvas'); c.width=vw; c.height=vh;
  const ctx=c.getContext('2d');
  ctx.translate(c.width,0); ctx.scale(-1,1);
  ctx.drawImage(video,0,0,vw,vh);
  return c.toDataURL('image/png');
}

function showCount(num){countdownEl.textContent=num;}
function hideCount(){countdownEl.textContent='';}
function doFlash(){
  snap.currentTime=0; snap.play().catch(()=>{});
  flash.classList.add('show');
  setTimeout(()=>flash.classList.remove('show'),170);
}
function loadImage(src){return new Promise((res,rej)=>{const i=new Image();i.onload=()=>res(i);i.onerror=rej;i.src=src;});}

async function takeSequence(){
  captures=[null,null,null];
  thumbs.forEach((t,i)=> t.innerHTML=`<span style="opacity:.4;color:#666">${i+1}</span>`);
  retakeBtn.disabled=true; downloadBtn.disabled=true; shutter.style.pointerEvents='none';
  for(let i=0;i<3;i++){
    for(let s=3;s>=1;s--){showCount(s);await new Promise(r=>setTimeout(r,1000));}
    hideCount(); doFlash();
    const data=captureFrame();
    captures[i]=data;
    thumbs[i].innerHTML=`<img src="${data}" alt="shot ${i+1}">`;
    if(i<2) await new Promise(r=>setTimeout(r,1000));
  }
  retakeBtn.disabled=false; downloadBtn.disabled=false; shutter.style.pointerEvents='';
}
shutter.addEventListener('click',takeSequence);
retakeBtn.addEventListener('click',()=>{
  captures=[null,null,null];
  thumbs.forEach((t,i)=> t.innerHTML=`<span style="opacity:.4;color:#666">${i+1}</span>`);
  downloadBtn.disabled=true;
});

uploadBtn.addEventListener('click',()=>fileInput.click());

fileInput.addEventListener('change',async(e)=>{
  const files=[...e.target.files].slice(0,3);
  if(files.length<3){
    alert('กรุณาเลือก 3 รูป');
    return;
  }
  captures=[null,null,null];
  for(let i=0;i<3;i++){
    const file=files[i];
    const reader=new FileReader();
    await new Promise((res,rej)=>{
      reader.onload=()=>{
        captures[i]=reader.result;
        thumbs[i].innerHTML=`<img src="${reader.result}" alt="uploaded ${i+1}">`;
        res();
      };
      reader.onerror=rej;
      reader.readAsDataURL(file);
    });
  }
  retakeBtn.disabled=false;
  downloadBtn.disabled=false;
});

downloadBtn.addEventListener('click',async()=>{
  if(!captures[0]) return alert('ยังไม่ได้ถ่าย/อัปโหลดรูป');
  const W=1200,H=1800;
  const c=document.createElement('canvas'); c.width=W; c.height=H;
  const ctx=c.getContext('2d');
  ctx.fillStyle='#fffef7'; ctx.fillRect(0,0,W,H);

  function drawStar(x,y,r,color){
    ctx.fillStyle=color;
    ctx.beginPath();
    for(let i=0;i<5;i++){
      ctx.lineTo(x + r*Math.cos((18+i*72)*Math.PI/180),
                 y - r*Math.sin((18+i*72)*Math.PI/180));
      ctx.lineTo(x + r/2*Math.cos((54+i*72)*Math.PI/180),
                 y - r/2*Math.sin((54+i*72)*Math.PI/180));
    }
    ctx.closePath(); ctx.fill();
  }
  for(let i=0;i<30;i++){
    drawStar(Math.random()*W,Math.random()*H,6+Math.random()*8,
      ['#A8C8F0','#2E9E5B','#f8f5e9'][Math.floor(Math.random()*3)]);
  }

  ctx.fillStyle='#2E9E5B';
  ctx.font='72px Parisienne';
  ctx.textAlign='center'; ctx.textBaseline='middle';
  ctx.fillText('SENA PHOTOBOOTH', W/2, 100);

  const marginX=80, gap=36, topY=180;
  const innerW=W - marginX*2;
  const availableH = H - topY - 140;
  const boxH = Math.floor((availableH - gap*2)/3);
  const boxW = innerW;

  for(let i=0;i<3;i++){
    const y = topY + i*(boxH + gap);
    const img=await loadImage(captures[i]);
    const scale=Math.min(boxW/img.width, boxH/img.height);
    const iw=img.width*scale, ih=img.height*scale;
    const dx=marginX + (boxW - iw)/2;
    const dy=y + (boxH - ih)/2;
    ctx.drawImage(img,dx,dy,iw,ih);
  }

  ctx.fillStyle='#2E9E5B';
  ctx.font='32px Parisienne';
  ctx.fillText('@saphasena68', W/2, H-50);

  const a=document.createElement('a');
  a.href=c.toDataURL('image/png');
  a.download='Sena_booth_3shots.png';
  a.click();
});
})();
</script>
</body>
</html>
