<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sena booth</title>

<!-- ฟอนต์ -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --cream:#f5f2e9;
  --accent:#8ba6d8;   /* ฟ้าอมม่วง */
  --green:#3ba776;    /* clover */
  --text:#333;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;background:var(--cream);
  font-family:"Poppins",sans-serif;
  display:flex;align-items:center;justify-content:center;
  padding:20px;
}
.container{
  width:100%;max-width:960px;
  background:#fff;border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,0.12);
  padding:24px;position:relative;overflow:hidden;
}
.header{text-align:center;margin-bottom:20px;}
.header .brand{
  font-weight:700;font-size:42px;
  color:var(--accent);letter-spacing:2px;
  text-transform:uppercase;
}
.main{display:flex;gap:20px;flex-wrap:wrap;justify-content:space-between;}
.camera-wrap{flex:1 1 360px;min-width:300px;display:flex;flex-direction:column;align-items:center;gap:12px;}
.preview{
  width:100%;border-radius:16px;overflow:hidden;
  background:var(--cream);border:3px solid var(--accent);
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  position:relative;aspect-ratio:3/4;
}
#video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1);display:block;}
.countdown{
  position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  font-size:4rem;color:var(--accent);font-weight:700;
  text-shadow:0 4px 12px rgba(0,0,0,0.25);pointer-events:none;
}
.flash{position:absolute;inset:0;background:#fff;opacity:0;pointer-events:none;transition:opacity 0.18s}
.flash.show{opacity:0.85}
.controls{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:6px}
.btn{
  padding:10px 14px;border-radius:10px;border:2px solid var(--accent);
  background:var(--cream);color:var(--accent);font-weight:600;cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);transition:all 0.2s ease;
}
.btn:hover:not(:disabled){background:var(--accent);color:#fff;}
.btn:disabled{opacity:0.55;cursor:not-allowed}
.shutter{
  width:84px;height:84px;border-radius:50%;background:#fff;border:5px solid var(--accent);
  box-shadow:0 10px 20px rgba(0,0,0,0.12);
  display:inline-flex;align-items:center;justify-content:center;cursor:pointer;
  transition:all 0.2s;
}
.shutter:hover{background:var(--accent);}
.gallery{width:280px;min-width:240px;flex:0 0 280px;display:flex;flex-direction:column;gap:12px;align-items:center;}
.thumbs{display:flex;gap:8px;width:100%;justify-content:space-between}
.thumb{
  width:32%;aspect-ratio:3/4;border-radius:10px;overflow:hidden;background:var(--cream);
  border:2px solid var(--accent);display:flex;align-items:center;justify-content:center;
}
.thumb img{width:100%;height:100%;object-fit:cover;}
.note{font-size:13px;color:var(--text);text-align:center;margin-top:6px;opacity:.7}

/* theme selector */
.theme-box{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap;justify-content:center;}
.theme-btn{
  padding:6px 12px;border-radius:8px;border:1px solid var(--accent);
  background:#fff;color:var(--accent);font-size:13px;cursor:pointer;
}
.theme-btn.active{background:var(--accent);color:#fff;}
</style>
</head>
<body>
<div class="container">
  <div class="header"><div class="brand">sena booth</div></div>
  <div class="main">
    <div class="camera-wrap">
      <div class="preview" id="preview">
        <video id="video" autoplay playsinline></video>
        <div class="countdown" id="countdown"></div>
        <div class="flash" id="flash"></div>
      </div>

      <div class="controls">
        <div class="shutter" id="shutter" aria-label="Shutter button" title="ถ่ายภาพ"></div>
        <button class="btn" id="retake" disabled>ถ่ายใหม่</button>
        <button class="btn" id="switch">สลับกล้อง</button>
        <button class="btn" id="upload">อัปโหลด</button>
        <button class="btn" id="download" disabled>ดาวน์โหลด</button>
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
      </div>
      <div class="theme-box">
        <button class="theme-btn active" data-theme="clover">clover</button>
        <button class="theme-btn" data-theme="pastel">pastel</button>
        <button class="theme-btn" data-theme="retro">retro</button>
      </div>
      <div class="note">กดชัตเตอร์ครั้งเดียว → ถ่าย 3 ช็อต (3 วินาที) หรืออัปโหลด 3 รูป</div>
    </div>

    <div class="gallery">
      <div style="font-weight:600;color:var(--accent)">ตัวอย่าง 3 ภาพ</div>
      <div class="thumbs" id="thumbs">
        <div class="thumb" id="t1"><span style="opacity:.4;color:var(--accent)">1</span></div>
        <div class="thumb" id="t2"><span style="opacity:.4;color:var(--accent)">2</span></div>
        <div class="thumb" id="t3"><span style="opacity:.4;color:var(--accent)">3</span></div>
      </div>
    </div>
  </div>
</div>

<audio id="snap" src="https://cdn.jsdelivr.net/gh/naptha/talkdemo/snap.mp3" preload="auto"></audio>

<script>
(async()=>{
const video=document.getElementById('video');
const shutter=document.getElementById('shutter');
const retakeBtn=document.getElementById('retake');
const switchBtn=document.getElementById('switch');
const downloadBtn=document.getElementById('download');
const uploadBtn=document.getElementById('upload');
const fileInput=document.getElementById('fileInput');
const countdownEl=document.getElementById('countdown');
const flash=document.getElementById('flash');
const snap=document.getElementById('snap');
const thumbs=[document.getElementById('t1'),document.getElementById('t2'),document.getElementById('t3')];
const themeBtns=document.querySelectorAll('.theme-btn');

let stream=null,useFront=true,captures=[null,null,null];
let theme="clover";

if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
  alert('เบราว์เซอร์นี้ไม่รองรับการเปิดกล้อง');
  throw new Error('getUserMedia not supported');
}

async function startCamera(){
  if(stream){stream.getTracks().forEach(t=>t.stop()); stream=null;}
  try{
    stream=await navigator.mediaDevices.getUserMedia({
      video:{facingMode:useFront?'user':'environment'},audio:false});
    video.srcObject=stream; await video.play();
  }catch(e){
    alert('ไม่สามารถเปิดกล้องได้:\n'+e.name+' - '+e.message);
  }
}
await startCamera();

switchBtn.addEventListener('click',async()=>{useFront=!useFront;await startCamera();});

function captureFrame(){
  const vw=video.videoWidth,vh=video.videoHeight;
  const c=document.createElement('canvas'); c.width=vw; c.height=vh;
  const ctx=c.getContext('2d');
  ctx.translate(c.width,0); ctx.scale(-1,1);
  ctx.drawImage(video,0,0,vw,vh);
  return c.toDataURL('image/png');
}
function showCount(num){countdownEl.textContent=num;}
function hideCount(){countdownEl.textContent='';}
function doFlash(){
  snap.currentTime=0; snap.play().catch(()=>{});
  flash.classList.add('show');
  setTimeout(()=>flash.classList.remove('show'),170);
}
function loadImage(src){return new Promise((res,rej)=>{const i=new Image();i.onload=()=>res(i);i.onerror=rej;i.src=src;});}

async function takeSequence(){
  captures=[null,null,null];
  thumbs.forEach((t,i)=> t.innerHTML=`<span style="opacity:.4;color:var(--accent)">${i+1}</span>`);
  retakeBtn.disabled=true; downloadBtn.disabled=true; shutter.style.pointerEvents='none';
  for(let i=0;i<3;i++){
    for(let s=3;s>=1;s--){showCount(s);await new Promise(r=>setTimeout(r,1000));}
    hideCount(); doFlash();
    const data=captureFrame();
    captures[i]=data;
    thumbs[i].innerHTML=`<img src="${data}" alt="shot ${i+1}">`;
    if(i<2) await new Promise(r=>setTimeout(r,1000));
  }
  retakeBtn.disabled=false; downloadBtn.disabled=false; shutter.style.pointerEvents='';
}
shutter.addEventListener('click',takeSequence);

retakeBtn.addEventListener('click',()=>{
  captures=[null,null,null];
  thumbs.forEach((t,i)=> t.innerHTML=`<span style="opacity:.4;color:var(--accent)">${i+1}</span>`);
  downloadBtn.disabled=true;
});

uploadBtn.addEventListener('click',()=>fileInput.click());
fileInput.addEventListener('change',async(e)=>{
  const files=[...e.target.files].slice(0,3);
  if(files.length<3){alert('กรุณาเลือก 3 รูป');return;}
  captures=[null,null,null];
  for(let i=0;i<3;i++){
    const file=files[i]; const reader=new FileReader();
    await new Promise((res,rej)=>{
      reader.onload=()=>{captures[i]=reader.result; thumbs[i].innerHTML=`<img src="${reader.result}" alt="uploaded ${i+1}">`; res();};
      reader.onerror=rej; reader.readAsDataURL(file);
    });
  }
  retakeBtn.disabled=false; downloadBtn.disabled=false;
});

themeBtns.forEach(btn=>{
  btn.addEventListener('click',()=>{
    themeBtns.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    theme=btn.dataset.theme;
  });
});

downloadBtn.addEventListener('click',async()=>{
  if(!captures[0]) return alert('ยังไม่ได้ถ่าย/อัปโหลดรูป');
  const W=1200,H=1800;
  const c=document.createElement('canvas'); c.width=W; c.height=H;
  const ctx=c.getContext('2d');
  ctx.fillStyle='#f5f2e9'; ctx.fillRect(0,0,W,H);

  // draw frame style
  ctx.strokeStyle=theme==="clover"?"#3ba776":theme==="pastel"?"#8ba6d8":"#d98e5f";
  ctx.lineWidth=20; ctx.strokeRect(40,40,W-80,H-80);

  ctx.fillStyle='#8ba6d8'; 
  ctx.font='64px Poppins'; ctx.textAlign='center';
  ctx.fillText('sena booth', W/2, 110);

  const marginX=100, gap=40, topY=160;
  const innerW=W - marginX*2;
  const availableH = H - topY - 160;
  const boxH = Math.floor((availableH - gap*2)/3);
  const boxW = innerW;

  for(let i=0;i<3;i++){
    const y = topY + i*(boxH + gap);
    const img=await loadImage(captures[i]);
    const scale=Math.min(boxW/img.width, boxH/img.height);
    const iw=img.width*scale, ih=img.height*scale;
    const dx=marginX + (boxW - iw)/2;
    const dy=y + (boxH - ih)/2;
    ctx.save();
    if(theme==="retro") ctx.filter='sepia(0.6) contrast(1.1)';
    if(theme==="pastel") ctx.filter='brightness(1.05) saturate(0.9)';
    ctx.drawImage(img,dx,dy,iw,ih);
    ctx.restore();
  }

  ctx.fillStyle='#8ba6d8';
  ctx.font='24px Poppins'; ctx.fillText('@sena booth', W/2, H-50);

  const a=document.createElement('a');
  a.href=c.toDataURL('image/png');
  a.download='sena_booth.png';
  a.click();
});
})();
</script>
</body>
</html>
