<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Itim&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fffafc;
  --green:#a8d5ba;
  --blue:#cbe8ff;
  --pink:#ffd6e8;
  --yellow:#fff6b7;
  --text:#333;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;background:var(--bg);
  font-family:"Itim", cursive;
  display:flex;align-items:center;justify-content:center;
  padding:10px;
}
.container{
  width:100%;max-width:1000px;
  background:var(--blue);
  border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,0.12);
  padding:18px;
  border:6px solid var(--pink);
  position:relative;
  overflow:hidden;
}
.header{text-align:center;margin-bottom:10px;}
.header .brand{
  font-family:"Fredoka One", cursive;
  font-size:48px;color:var(--text);
  text-shadow:2px 2px 0 var(--pink);
  letter-spacing:2px;
}
.main{display:flex;gap:16px;flex-wrap:wrap;justify-content:space-between}
.camera-wrap{flex:1 1 360px;min-width:320px;display:flex;flex-direction:column;align-items:center;gap:12px;}
.preview{
  width:100%;border-radius:20px;overflow:hidden;
  background:var(--bg);border:6px dashed var(--pink);
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  position:relative;aspect-ratio:3/4;
}
#video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1);display:block;}
.countdown{
  position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  font-size:4rem;color:var(--pink);text-shadow:0 4px 12px rgba(0,0,0,0.3);
}
.flash{position:absolute;inset:0;background:#fff;opacity:0;pointer-events:none;transition:opacity 0.18s}
.flash.show{opacity:0.85}
.controls{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin-top:6px}
.btn{
  padding:8px 14px;border-radius:12px;border:2px solid var(--green);
  background:var(--pink);color:var(--text);font-weight:700;cursor:pointer;
  font-family:sans-serif;font-size:14px;
  box-shadow:0 4px 10px rgba(16,24,40,0.05);transition:all 0.2s;
}
.btn:hover:not(:disabled){background:var(--yellow);}
.btn:disabled{opacity:0.55;cursor:not-allowed}
.shutter{
  width:72px;height:72px;border-radius:50%;background:#fff;border:6px solid var(--pink);
  display:flex;align-items:center;justify-content:center;cursor:pointer;
  transition:all 0.2s;
}
.shutter:hover{background:var(--yellow);}
.gallery{width:300px;min-width:260px;flex:0 0 300px;display:flex;flex-direction:column;gap:10px;align-items:center;}
.thumbs{display:flex;gap:6px;width:100%;justify-content:space-between}
.thumb{
  width:32%;aspect-ratio:3/4;border-radius:12px;overflow:hidden;background:#fff;
  border:3px dashed var(--green);display:flex;align-items:center;justify-content:center;
}
.thumb img{width:100%;height:100%;object-fit:cover;border-radius:10px;}
.note{font-family:sans-serif;font-size:13px;color:var(--text);text-align:center;margin-top:6px}

/* üé® Panel ‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á */
.editor{
  margin-top:12px;padding:10px;background:#fff;border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
  font-family:sans-serif;font-size:14px;
}
.editor h3{margin-bottom:6px;font-family:"Fredoka One",cursive;color:#444;text-align:center;}
.editor section{margin-bottom:10px;text-align:center;}
.editor label{margin:0 6px;cursor:pointer;}
#stickerPanel img{
  width:48px;height:48px;cursor:grab;margin:4px;transition:transform 0.2s;
}
#stickerPanel img:hover{transform:scale(1.2);}
#textInput{padding:4px 6px;border:1px solid #ccc;border-radius:6px;}

/* draggable stickers */
.sticker{
  position:absolute;cursor:move;user-select:none;
  max-width:100px;max-height:100px;
}

</style>
</head>
<body>
<div class="container" role="application" aria-label="SENA Photobooth">
  <div class="header"><div class="brand">SENA BOOTH</div></div>
  <div class="main">
    <div class="camera-wrap">
      <div class="preview" id="preview">
        <video id="video" autoplay playsinline></video>
        <div class="countdown" id="countdown"></div>
        <div class="flash" id="flash"></div>
      </div>
      <div class="controls">
        <div class="shutter" id="shutter" title="‡∏ñ‡πà‡∏≤‡∏¢‡∏†‡∏≤‡∏û"></div>
        <button class="btn" id="retake" disabled>‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà</button>
        <button class="btn" id="switch">‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
        <button class="btn" id="upload">‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>
        <button class="btn" id="download" disabled>‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î</button>
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
      </div>
      <div class="note">‡∏Å‡∏î‡∏ñ‡πà‡∏≤‡∏¢ ‚Üí ‡πÑ‡∏î‡πâ 3 ‡∏ä‡πá‡∏≠‡∏ï | ‡∏´‡∏£‡∏∑‡∏≠‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î 3 ‡∏£‡∏π‡∏õ</div>
    </div>

    <div class="gallery">
      <div style="font-weight:700;color:var(--text);font-family:sans-serif">‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á</div>
      <div class="thumbs" id="thumbs">
        <div class="thumb" id="t1"><span style="opacity:.4">1</span></div>
        <div class="thumb" id="t2"><span style="opacity:.4">2</span></div>

      </div>

  </div>

  <!-- üé® Editor -->
  <div class="editor" id="editor">
    <h3>‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏†‡∏≤‡∏û</h3>
    <section>
      <strong>‡∏Å‡∏£‡∏≠‡∏ö:</strong>
      <label><input type="radio" name="frame" value="plain" checked> Plain</label>
      <label><input type="radio" name="frame" value="polaroid"> Polaroid</label>
      <label><input type="radio" name="frame" value="retro"> Retro</label>
      <label><input type="radio" name="frame" value="cute"> Cute</label>
      <label><input type="radio" name="frame" value="neon"> Neon</label>
    </section>
    <section>
      <strong>‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå:</strong>
      <label><input type="radio" name="filter" value="normal" checked> Normal</label>
      <label><input type="radio" name="filter" value="bw"> B&W</label>
      <label><input type="radio" name="filter" value="sepia"> Sepia</label>
      <label><input type="radio" name="filter" value="pink"> Pink</label>
      <label><input type="radio" name="filter" value="vintage"> Vintage</label>
    </section>
    <section>
      <strong>‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°:</strong>
      <input id="textInput" type="text" placeholder="‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...">
    </section>
    <section id="stickerPanel">
      <strong>‡∏™‡∏ï‡∏¥‡∏Å‡πÄ‡∏Å‡∏≠‡∏£‡πå:</strong><br>
      <img src="https://cdn-icons-png.flaticon.com/512/210/210545.png">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png">
      <img src="https://cdn-icons-png.flaticon.com/512/148/148836.png">

  </div>
</div>

<audio id="snap" src="https://cdn.jsdelivr.net/gh/naptha/talkdemo/snap.mp3" preload="auto"></audio>

<script>
(async()=>{
const video=document.getElementById('video');
const shutter=document.getElementById('shutter');
const retakeBtn=document.getElementById('retake');
const switchBtn=document.getElementById('switch');
const downloadBtn=document.getElementById('download');
const uploadBtn=document.getElementById('upload');
const fileInput=document.getElementById('fileInput');
const countdownEl=document.getElementById('countdown');
const flash=document.getElementById('flash');
const snap=document.getElementById('snap');
const thumbs=[document.getElementById('t1'),document.getElementById('t2'),document.getElementById('t3')];

let stream=null,useFront=true,captures=[null,null,null];

if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
  alert('‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á');
  throw new Error('getUserMedia not supported');
}

async function startCamera(){
  if(stream){stream.getTracks().forEach(t=>t.stop());}
  try{
    stream=await navigator.mediaDevices.getUserMedia({
      video:{facingMode:useFront?'user':'environment'},audio:false});
    video.srcObject=stream;
  }catch(e){alert('‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: '+e.message);}
}
await startCamera();
switchBtn.addEventListener('click',async()=>{useFront=!useFront;await startCamera();});

function captureFrame(){
  const vw=video.videoWidth,vh=video.videoHeight;
  const c=document.createElement('canvas'); c.width=vw; c.height=vh;
  const ctx=c.getContext('2d');
  ctx.translate(c.width,0); ctx.scale(-1,1);
  ctx.drawImage(video,0,0,vw,vh);
  return c.toDataURL('image/png');
}
function showCount(num){countdownEl.textContent=num;}
function hideCount(){countdownEl.textContent='';}
function doFlash(){snap.currentTime=0;snap.play();flash.classList.add('show');setTimeout(()=>flash.classList.remove('show'),170);}

async function takeSequence(){
  captures=[null,null,null];
  thumbs.forEach((t,i)=>t.innerHTML=`<span style="opacity:.4">${i+1}</span>`);
  retakeBtn.disabled=true;downloadBtn.disabled=true;shutter.style.pointerEvents='none';
  for(let i=0;i<3;i++){
    for(let s=3;s>=1;s--){showCount(s);await new Promise(r=>setTimeout(r,1000));}
    hideCount();doFlash();
    const data=captureFrame();captures[i]=data;
    thumbs[i].innerHTML=`<img src="${data}">`;
    if(i<2) await new Promise(r=>setTimeout(r,1000));
  }
  retakeBtn.disabled=false;downloadBtn.disabled=false;shutter.style.pointerEvents='';
}
shutter.addEventListener('click',takeSequence);
retakeBtn.addEventListener('click',()=>{captures=[null,null,null];thumbs.forEach((t,i)=>t.innerHTML=`<span style="opacity:.4">${i+1}</span>`);downloadBtn.disabled=true;});
uploadBtn.addEventListener('click',()=>fileInput.click());
fileInput.addEventListener('change',async(e)=>{
  const files=[...e.target.files].slice(0,3);
  if(files.length<3)return alert('‡πÄ‡∏•‡∏∑‡∏≠‡∏Å 3 ‡∏£‡∏π‡∏õ');
  captures=[null,null,null];
  for(let i=0;i<3;i++){
    const file=files[i];const reader=new FileReader();
    await new Promise((res,rej)=>{
      reader.onload=()=>{captures[i]=reader.result;thumbs[i].innerHTML=`<img src="${reader.result}">`;res();};
      reader.onerror=rej;reader.readAsDataURL(file);
    });
  }
  retakeBtn.disabled=false;downloadBtn.disabled=false;
});

// ‚≠ê ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ 4x6 ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏£‡∏≠‡∏ö ‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ‡∏™‡∏ï‡∏¥‡∏Å‡πÄ‡∏Å‡∏≠‡∏£‡πå
function loadImage(src){return new Promise((res,rej)=>{const i=new Image();i.onload=()=>res(i);i.onerror=rej;i.src=src;});}
downloadBtn.addEventListener('click',async()=>{
  if(!captures[0])return alert('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏π‡∏õ');
  const W=1200,H=1800;
  const c=document.createElement('canvas');c.width=W;c.height=H;
  const ctx=c.getContext('2d');
  ctx.fillStyle='#fff';ctx.fillRect(0,0,W,H);

  const frame=document.querySelector('input[name="frame"]:checked').value;
  const filter=document.querySelector('input[name="filter"]:checked').value;
  const text=document.getElementById('textInput').value;

  const marginX=80,gap=20,topY=160;
  const innerW=W-marginX*2;
  const boxH=Math.floor((H-topY-120-gap*2)/3),boxW=innerW;

  for(let i=0;i<3;i++){
    const y=topY+i*(boxH+gap);
    const img=await loadImage(captures[i]);
    const scale=Math.min(boxW/img.width,boxH/img.height);
    const iw=img.width*scale,ih=img.height*scale;
    const dx=marginX+(boxW-iw)/2,dy=y+(boxH-ih)/2;
    ctx.save();
    if(filter==="bw")ctx.filter="grayscale(100%)";
    if(filter==="sepia")ctx.filter="sepia(100%)";
    if(filter==="pink")ctx.filter="contrast(1.1) saturate(1.2) hue-rotate(330deg)";
    if(filter==="vintage")ctx.filter="sepia(0.5) contrast(1.1) brightness(1.1)";
    ctx.drawImage(img,dx,dy,iw,ih);
    ctx.restore();
    // ‡∏Å‡∏£‡∏≠‡∏ö‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏†‡∏≤‡∏û
    ctx.lineWidth=8;
    if(frame==="polaroid"){ctx.strokeStyle="#fff";ctx.strokeRect(dx-6,dy-6,iw+12,ih+60);}
    if(frame==="retro"){ctx.strokeStyle="#222";ctx.setLineDash([10,5]);ctx.strokeRect(dx-6,dy-6,iw+12,ih+12);ctx.setLineDash([]);}
    if(frame==="cute"){ctx.strokeStyle="#ff99cc";ctx.strokeRect(dx-8,dy-8,iw+16,ih+16);}
    if(frame==="neon"){ctx.shadowColor="#0ff";ctx.shadowBlur=15;ctx.strokeStyle="#0ff";ctx.strokeRect(dx-8,dy-8,iw+16,ih+16);ctx.shadowBlur=0;}
  }

  ctx.fillStyle="#333";ctx.font='32px "Fredoka One"';ctx.textAlign='center';
  ctx.fillText(text,W/2,H-50);

  const a=document.createElement('a');a.href=c.toDataURL('image/png');a.download='SenaBooth_4x6.png';a.click();
});

// üéÄ Sticker drag/drop
const preview=document.getElementById('preview');
document.querySelectorAll('#stickerPanel img').forEach(st=>{
  st.addEventListener('click',()=>{
    const img=document.createElement('img');
    img.src=st.src;img.className='sticker';
    img.style.left="40px";img.style.top="40px";
    preview.appendChild(img);
    dragElement(img);
  });
});
function dragElement(el){
  let pos1=0,pos2=0,pos3=0,pos4=0;
  el.onmousedown=dragMouseDown;
  function dragMouseDown(e){e.preventDefault();pos3=e.clientX;pos4=e.clientY;document.onmouseup=closeDrag;document.onmousemove=elementDrag;}
  function elementDrag(e){e.preventDefault();pos1=pos3-e.clientX;pos2=pos4-e.clientY;pos3=e.clientX;pos4=e.clientY;el.style.top=(el.offsetTop-pos2)+"px";el.style.left=(el.offsetLeft-pos1)+"px";}
  function closeDrag(){document.onmouseup=null;document.onmousemove=null;}
}
})();
</script>
</body>
