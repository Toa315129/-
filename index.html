<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SENA PHOTOBOOTH | FINAL ORIENTATION</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700;900&family=Prompt:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #000;
            --text-main: #E0E0E0;
            --accent: #d4af37; /* Gold color for the theme */
            --font-ui: 'DM Sans', 'Prompt', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            margin: 0; padding: 0;
            background: var(--bg-color);
            height: 100vh; width: 100vw;
            overflow: hidden;
            color: var(--text-main);
            font-family: var(--font-ui);
            display: flex; justify-content: center; align-items: center;
        }

        #monitor {
            width: 100%; height: 100%;
            position: relative;
            background: #050505;
            display: flex; flex-direction: column;
        }

        .screen {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            opacity: 0; pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 10;
            background: #000;
        }
        .screen.active { opacity: 1; pointer-events: auto; }

        /* HOME SCREEN */
        #screen-home {
            justify-content: center; align-items: center; text-align: center;
            background: radial-gradient(circle at center, #2a2a2a 0%, #000 100%);
            background-image: url('frame.png'); /* Show preview background */
            background-size: cover;
            background-position: center;
        }
        .overlay-dim {
            position: absolute; inset:0; background: rgba(0,0,0,0.6); z-index: -1;
        }
        .main-title {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900; color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            margin-bottom: 20px;
        }
        .btn-start {
            background: rgba(255,255,255,0.1); border: 2px solid #fff;
            padding: 20px 60px; color: #fff;
            font-size: 1.5rem; letter-spacing: 2px;
            cursor: pointer; backdrop-filter: blur(5px);
            transition: 0.3s; border-radius: 50px;
        }
        .btn-start:active { transform: scale(0.95); background: #fff; color:#000; }

        /* CAMERA UI */
        #screen-cam { justify-content: space-between; background: #000; }
        
        .viewport { 
            flex: 1; position: relative; overflow: hidden; 
            background: #000; display: flex; justify-content: center; align-items: center;
        }
        /* Frame Overlay Helper in Camera View */
        .frame-overlay-guide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('frame.png'); /* CHANGE THIS TO YOUR IMAGE PATH */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3; /* Transparent so user can see themselves */
            pointer-events: none;
            z-index: 10;
        }

        video#video-feed { 
            width: 100%; height: 100%; 
            object-fit: cover; transform: scaleX(-1); 
        }

        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
            font-size: 15rem; font-weight: 800; color: #fff; display: none;
            text-shadow: 4px 4px 0 #000; z-index: 100;
        }

        .ui-controls {
            height: 120px; background: #111; 
            display: flex; align-items: center; justify-content: center; gap: 20px;
            padding-bottom: 20px; z-index: 20;
        }
        .btn-shutter {
            width: 80px; height: 80px; border: 4px solid #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .shutter-inner { width: 68px; height: 68px; background: #fff; border-radius: 50%; }
        .btn-shutter:active .shutter-inner { transform: scale(0.9); background: #ccc; }

        /* RESULT SCREEN */
        #screen-result { 
            justify-content: center; align-items: center; background: #0a0a0a; 
            flex-direction: row; gap: 4vw; padding: 20px;
        }
        .printer-wrapper { position: relative; height: 75vh; aspect-ratio: 9/16; }
        .printer-slot {
            width: 100%; height: 100%;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        .preview-img { width: 100%; height: 100%; object-fit: contain; display: block; }
        
        .result-sidebar {
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            width: 300px;
        }
        
        .btn-action {
            padding: 15px; font-weight: 700; width: 100%;
            background: #fff; color: #000; border: none; cursor: pointer; 
            border-radius: 8px; font-size: 1rem;
        }
        .btn-action.outline { background: transparent; border: 1px solid #fff; color: #fff; }
        .qr-container { background: #fff; padding: 10px; border-radius: 8px; display: none; margin-bottom: 10px;}
        .qr-container.show { display: block; }

        @media (max-width: 900px) {
            #screen-result { flex-direction: column; overflow-y: auto; justify-content: flex-start; padding-top: 40px;}
            .printer-wrapper { height: 60vh; width: auto; margin-bottom: 20px; flex-shrink: 0; }
            .result-sidebar { width: 90%; padding-bottom: 50px; }
        }
    </style>
</head>
<body>

    <img id="source-frame" src="frame.png" style="display:none;" crossorigin="anonymous">

    <div id="monitor">
        
        <div id="screen-home" class="screen active">
            <div class="overlay-dim"></div>
            <div class="main-title">SENA 125 TH<br><span style="font-size:0.5em; font-weight:400;">Final Orientation Day</span></div>
            <button class="btn-start" onclick="OS.start()">TOUCH TO START</button>
            
            <div style="margin-top:20px; opacity:0.5; font-size:0.8rem;">
                <label for="upload-frame" style="cursor:pointer; text-decoration:underline;">(Or upload frame file here)</label>
                <input type="file" id="upload-frame" accept="image/*" style="display:none" onchange="OS.loadCustomFrame(this)">
            </div>
        </div>

        <div id="screen-cam" class="screen">
            <div class="viewport">
                <video id="video-feed" autoplay playsinline muted></video>
                <div class="frame-overlay-guide" id="cam-overlay"></div> <div id="countdown">3</div>
            </div>

            <div class="ui-controls">
                <button class="btn-action outline" style="width: auto;" onclick="location.reload()">Back</button>
                <div class="btn-shutter" onclick="OS.snap()">
                    <div class="shutter-inner"></div>
                </div>
                <button class="btn-action outline" style="width: auto;" onclick="OS.toggleCam()">Flip</button>
            </div>
        </div>

        <div id="screen-result" class="screen">
            <div class="printer-wrapper">
                <div class="printer-slot">
                    <img id="final-img" class="preview-img" alt="Result">
                </div>
            </div>

            <div class="result-sidebar">
                <div id="loading-text" style="color:#aaa; display:none;">Processing...</div>
                
                <div class="qr-container" id="qr-box">
                    <div id="qrcode"></div>
                    <div style="font-size:0.8rem; color:#000; text-align:center;">Scan to Download</div>
                </div>

                <button class="btn-action" onclick="OS.download()">SAVE IMAGE</button>
                <button class="btn-action outline" style="border-color:#ff0055; color:#ff0055;" onclick="OS.downloadVideo()">VIDEO (GIF)</button>
                <button class="btn-action outline" onclick="location.reload()">HOME</button>
            </div>
        </div>
    </div>

    <canvas id="hidden-canvas" style="display:none"></canvas>

    <script>
        const OS = (function() {
            // ==========================================================
            //  CONFIG: ตั้งค่าตำแหน่งรูปตรงนี้ (LAYOUT CONFIGURATION)
            // ==========================================================
            const LAYOUT = {
                // ขนาดของ Canvas ผลลัพธ์ (ควรตั้งให้เท่ากับขนาดของรูป Frame)
                width: 1080, 
                height: 1920, 
                
                // ตำแหน่งรูปถ่าย 3 รูปที่จะวางซ้อนไว้ข้างหลัง
                // x: แนวนอน, y: แนวตั้ง, w: ความกว้าง, h: ความสูง
                photos: [
                    { x: 140, y: 500, w: 800, h: 600 },  // รูปที่ 1
                    { x: 140, y: 800, w: 800, h: 600 },  // รูปที่ 2 (ถ้าซ้อนกัน รูปหลังจะทับรูปแรก)
                    { x: 140, y: 1100, w: 800, h: 600 }   // รูปที่ 3
                    
                    // หมายเหตุ: เนื่องจากเราจะวาง Frame ทับรูปถ่าย 
                    // คุณสามารถตั้ง w, h ให้ใหญ่กว่าช่องเจาะได้ เพื่อให้ไม่มีขอบขาว
                    // แต่ต้องกะตำแหน่ง y ให้ตรงกับรูที่เจาะไว้ในไฟล์ frame.png
                ]
            };
            // ==========================================================

            const API_KEY = 'ffc90ad0bc5c7e0c056b68ef7430304a'; // Free Image hosting key

            let state = { 
                photos: [], 
                stream: null, 
                processing: false,
                facingMode: 'user',
                frameImg: document.getElementById('source-frame')
            };

            const D = {
                video: document.getElementById('video-feed'),
                canvas: document.getElementById('hidden-canvas'),
                count: document.getElementById('countdown'),
                final: document.getElementById('final-img'),
                camOverlay: document.getElementById('cam-overlay')
            };

            // โหลดรูป Custom Frame ถ้ามีการอัพโหลดหน้าเว็บ
            function loadCustomFrame(input) {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        state.frameImg.src = e.target.result;
                        // Update background previews
                        document.getElementById('screen-home').style.backgroundImage = `url(${e.target.result})`;
                        D.camOverlay.style.backgroundImage = `url(${e.target.result})`;
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }

            async function start() {
                await initCamera();
                switchScreen('screen-cam');
            }

            function switchScreen(id) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            }

            async function initCamera() {
                if(state.stream) state.stream.getTracks().forEach(t=>t.stop());
                try {
                    state.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: state.facingMode, width: {ideal: 1280}, height: {ideal: 720} }
                    });
                    D.video.srcObject = state.stream;
                } catch(e) { alert("Camera Error: " + e.message); }
            }

            function toggleCam() {
                state.facingMode = (state.facingMode === 'user') ? 'environment' : 'user';
                initCamera();
            }

            async function snap() {
                if(state.processing) return;
                state.processing = true; state.photos = [];
                
                // ถ่าย 3 ช็อต
                for(let i=0; i<3; i++) {
                    await countdown(3);
                    
                    // Capture
                    const cvs = document.createElement('canvas');
                    cvs.width = D.video.videoWidth; cvs.height = D.video.videoHeight;
                    const ctx = cvs.getContext('2d');
                    
                    // Flip if user facing
                    if(state.facingMode === 'user') {
                        ctx.translate(cvs.width, 0); ctx.scale(-1, 1);
                    }
                    ctx.drawImage(D.video, 0, 0);
                    state.photos.push(cvs); // เก็บรูปดิบ
                    
                    // Flash effect
                    D.video.style.opacity = 0;
                    setTimeout(()=>D.video.style.opacity=1, 100);
                    
                    await new Promise(r => setTimeout(r, 500));
                }
                
                state.processing = false;
                renderResult();
            }

            function countdown(n) {
                return new Promise(r => {
                    let c = n; D.count.style.display = 'block'; D.count.innerText = c;
                    const t = setInterval(() => {
                        c--;
                        if(c>0) D.count.innerText = c; 
                        else { clearInterval(t); D.count.style.display = 'none'; r(); }
                    }, 1000);
                });
            }

            // ฟังก์ชั่นวาดผลลัพธ์: รูปถ่ายอยู่ล่าง + กรอบอยู่บน
            function renderResult(shiftOrder = 0) {
                const ctx = D.canvas.getContext('2d');
                
                // 1. ตั้งขนาด Canvas ตาม Config
                D.canvas.width = LAYOUT.width;
                D.canvas.height = LAYOUT.height;

                // 2. เคลียร์พื้นที่
                ctx.fillStyle = "#fff";
                ctx.fillRect(0, 0, LAYOUT.width, LAYOUT.height);

                // 3. จัดลำดับรูป (สำหรับทำวิดีโอ)
                let displayPhotos = [...state.photos];
                for(let i=0; i<shiftOrder; i++) displayPhotos.unshift(displayPhotos.pop());

                // 4. วาดรูปถ่ายลงไปก่อน (Background Layer)
                // เราจะ Crop รูปให้เป็นสี่เหลี่ยมจัตุรัสหรือตามสัดส่วนที่ต้องการเพื่อให้เข้ากับช่อง
                displayPhotos.forEach((photo, index) => {
                    if (index >= LAYOUT.photos.length) return;
                    
                    const pos = LAYOUT.photos[index];
                    
                    // คำนวณการ Crop กลางภาพ (Center Crop)
                    const sRatio = photo.width / photo.height;
                    const dRatio = pos.w / pos.h;
                    let sx, sy, sw, sh;

                    if (sRatio > dRatio) {
                        sh = photo.height; sw = sh * dRatio;
                        sx = (photo.width - sw) / 2; sy = 0;
                    } else {
                        sw = photo.width; sh = sw / dRatio;
                        sx = 0; sy = (photo.height - sh) / 2;
                    }

                    // วาดรูปลงไปที่ตำแหน่งที่ตั้งค่าไว้
                    ctx.drawImage(photo, sx, sy, sw, sh, pos.x, pos.y, pos.w, pos.h);
                });

                // 5. วาดกรอบทับลงไป (Overlay Layer)
                // กรอบต้องเป็น PNG ที่มีส่วน Transparent ตรงกลาง
                if (state.frameImg.complete && state.frameImg.naturalWidth > 0) {
                    ctx.drawImage(state.frameImg, 0, 0, LAYOUT.width, LAYOUT.height);
                } else {
                    // Fallback ถ้าโหลดรูปไม่ได้
                    ctx.strokeStyle = "red"; ctx.lineWidth = 10;
                    ctx.strokeRect(0,0,LAYOUT.width, LAYOUT.height);
                    ctx.fillStyle = "black"; ctx.font = "50px Arial";
                    ctx.fillText("FRAME NOT LOADED", 50, 100);
                }

                // แสดงผล
                const dataUrl = D.canvas.toDataURL('image/jpeg', 0.9);
                D.final.src = dataUrl;
                
                if(shiftOrder === 0) {
                    switchScreen('screen-result');
                    uploadImage(dataUrl);
                }
            }

            async function uploadImage(base64) {
                const qrDiv = document.getElementById('qrcode');
                qrDiv.innerHTML = "";
                document.getElementById('loading-text').style.display = 'block';

                try {
                    const formData = new FormData();
                    formData.append("image", base64.split(',')[1]);
                    
                    const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                        method: "POST", body: formData
                    });
                    const data = await res.json();
                    
                    if(data.success) {
                        new QRCode(qrDiv, {
                            text: data.data.url,
                            width: 128, height: 128
                        });
                        document.getElementById('qr-box').classList.add('show');
                    }
                } catch(e) { console.error(e); }
                document.getElementById('loading-text').style.display = 'none';
            }

            function download() {
                const a = document.createElement('a');
                a.download = 'SENA_PHOTO.jpg';
                a.href = D.final.src;
                a.click();
            }

            function downloadVideo() {
                // สร้างวิดีโอแบบสลับรูปไปมา
                const stream = D.canvas.captureStream(30);
                const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                const chunks = [];
                
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = 'SENA_VIDEO.webm';
                    a.click();
                    renderResult(0); // Reset preview
                };

                recorder.start();
                let frame = 0;
                let interval = setInterval(() => {
                    frame++;
                    renderResult(frame);
                    if(frame > 10) { // อัดวิดีโอประมาณ 5 วินาที (สลับรูป 10 ครั้ง)
                        clearInterval(interval);
                        recorder.stop();
                    }
                }, 500);
            }

            return { start, toggleCam, snap, download, downloadVideo, loadCustomFrame };
        })();
    </script>
</body>
</html>
