<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sena Photo Booth</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      background: #f5f2e9;
      background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
      background-repeat: repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      color: #2f4f2f;
    }

    h1 {
      font-family: "Brush Script MT", cursive;
      font-size: 3rem;
      margin: 10px 0;
      color: #355e3b;
    }

    .booth {
      position: relative;
      width: 600px;
      height: 800px;
      background: #fff;
      border: 20px solid #e0dfd5;
      border-bottom: 100px solid #e0dfd5;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .decor-star {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #2e8b57;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      top: -20px;
      left: -20px;
      opacity: 0.8;
      transform: rotate(-10deg);
    }

    .decor-flash {
      position: absolute;
      width: 120px;
      height: 120px;
      top: 30px;
      right: -40px;
      background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, transparent 70%);
      border-radius: 50%;
      opacity: 0.7;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #355e3b;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #4b7a57;
    }

    .download-link {
      margin-top: 20px;
      text-decoration: none;
      background: #2f4f2f;
      color: white;
      padding: 10px 25px;
      border-radius: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Sena Photo Booth</h1>
  <div class="booth">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div class="decor-star"></div>
    <div class="decor-flash"></div>
  </div>
  <div class="controls">
    <button id="capture">üì∏ ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ</button>
    <button id="uploadBtn">üìÇ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>
  </div>
  <a id="download" class="download-link" download="senabooth.png">‚¨áÔ∏è ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î</a>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const captureBtn = document.getElementById("capture");
    const uploadBtn = document.getElementById("uploadBtn");
    const downloadLink = document.getElementById("download");

    // ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á:", err);
      });

    // ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ
    captureBtn.addEventListener("click", () => {
      canvas.width = 1200;
      canvas.height = 1800;
      ctx.fillStyle = "#fff";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height - 300);

      // ‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏•‡πà‡∏≤‡∏á (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏£‡∏≠‡∏ö‡πÇ‡∏û‡∏•‡∏≤‡∏£‡∏≠‡∏¢‡∏î‡πå)
      ctx.fillStyle = "#355e3b";
      ctx.font = "60px Brush Script MT";
      ctx.fillText("Sena", 500, 1700);

      ctx.font = "30px Arial";
      ctx.fillText("Photo Booth", 500, 1750);

      canvas.style.display = "block";
      video.style.display = "none";
      downloadLink.style.display = "inline-block";
      downloadLink.href = canvas.toDataURL("image/png");
    });

    // ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏ó‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á
    uploadBtn.addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = e => {
        const file = e.target.files[0];
        const img = new Image();
        img.onload = () => {
          canvas.width = 1200;
          canvas.height = 1800;
          ctx.fillStyle = "#fff";
          ctx.fillRect(0,0,canvas.width,canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height - 300);

          ctx.fillStyle = "#355e3b";
          ctx.font = "60px Brush Script MT";
          ctx.fillText("Sena", 500, 1700);

          ctx.font = "30px Arial";
          ctx.fillText("Photo Booth", 500, 1750);

          canvas.style.display = "block";
          video.style.display = "none";
          downloadLink.style.display = "inline-block";
          downloadLink.href = canvas.toDataURL("image/png");
        };
        img.src = URL.createObjectURL(file);
      };
      input.click();
    });
  </script>
</body>
</html>
